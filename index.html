<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, sans-serif}

    body {
        height: 100vh;
        /* Ph√¥ng t·ªëi l√£ng m·∫°n */
        background: radial-gradient(circle at top, #1b1b3a, #050505);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ‚≠ê Sao ƒë√™m */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }

    /* ‚úâÔ∏è Envelope Container */
    .envelope-wrapper {
        position: relative;
        width: 300px;
        height: 200px;
        z-index: 100;
        perspective: 1000px;
        margin-top: -50px; /* ƒê·∫©y phong b√¨ l√™n m·ªôt ch√∫t */
    }

    .envelope {
        position: relative;
        width: 100%; height: 100%;
        background: #ffffff;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }

    /* Th√¢n phong b√¨ m·∫∑t tr∆∞·ªõc */
    .envelope::after {
        content: "";
        position: absolute;
        bottom: 0; z-index: 10;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-bottom: 110px solid #ffffff;
        border-radius: 0 0 10px 10px;
    }

    .envelope::before {
        content: "";
        position: absolute;
        top: 0; z-index: 9;
        border-left: 150px solid #f0f0f0;
        border-right: 150px solid #f0f0f0;
        border-top: 100px solid transparent;
    }

    /* N·∫Øp phong b√¨ */
    .lid {
        position: absolute;
        top: 0; left: 0;
        width: 0; height: 0;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-top: 110px solid #ff9eb5;
        transform-origin: top;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 11;
    }

    .envelope.open .lid {
        transform: rotateX(180deg);
        z-index: 1;
    }

    /* üìú B·ª©c th∆∞ tr·ªìi l√™n CAO */
    .letter {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        background: white;
        padding: 25px 15px;
        border-radius: 8px;
        color: #c9184a;
        text-align: center;
        transition: transform 0.8s 0.3s;
        z-index: 5;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .envelope.open .letter {
        transform: translate(-50%, -190px); /* Bay l√™n cao h·∫≥n */
        z-index: 15;
    }

    /* üîò Button */
    .open-btn {
        position: absolute;
        bottom: 20%;
        padding: 12px 35px;
        background: var(--pink-main);
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        z-index: 200;
        box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
        transition: 0.3s;
    }
    .open-btn:hover { transform: scale(1.1); background: var(--pink-light); }

    /* üå∑ V∆∞·ªùn Tulip */
    .garden {
        position: absolute;
        bottom: 0; width: 100%;
        height: 200px; /* Gi·∫£m chi·ªÅu cao t·ªïng th·ªÉ c·ªßa v∆∞·ªùn */
        display: flex;
        justify-content: center;
        align-items: flex-end;
        pointer-events: none;
    }

    .tulip {
        position: relative;
        margin: 0 -12px;
        display: flex; flex-direction: column; align-items: center;
        animation: sway 4s ease-in-out infinite alternate;
        transform-origin: bottom center;
    }

    @keyframes sway { from {transform: rotate(-1.5deg)} to {transform: rotate(1.5deg)} }

    .flower {
        width: 32px; height: 38px;
        position: relative; z-index: 25;
    }

    .petal {
        position: absolute;
        background: var(--pink-main);
        border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%;
        box-shadow: inset 1px -3px 6px rgba(0,0,0,0.1);
    }
    .petal.main { width: 26px; height: 38px; left: 3px; z-index: 3; }
    .petal.side { width: 24px; height: 34px; top: 3px; background: var(--pink-light); }
    .petal.left { left: -5px; transform: rotate(-15deg); z-index: 2; }
    .petal.right { right: -5px; transform: rotate(15deg); z-index: 2; }

    .stem {
        width: 4px;
        background: linear-gradient(to right, #1b4332, #2d6a4f, #1b4332);
        z-index: 20;
    }

    /* üçÉ L√° ch√¢n th·∫≠t */
    .leaf {
        position: absolute;
        background: linear-gradient(to top, #1b4332, #40916c);
        clip-path: ellipse(15% 50% at 50% 50%);
        transform-origin: bottom center;
        z-index: 18;
    }

    /* ‚ù§Ô∏è Tim bay */
    .heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; }
    @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0); opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<div class="envelope-wrapper">
    <div class="envelope" id="env">
        <div class="lid"></div>
        <div class="letter">
            <h3 style="margin-bottom:10px">Happy Valentine's Day üíñ</h3>
            <p>Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t th·∫ø gi·ªõi!</p>
            <p>C·∫£m ∆°n em ƒë√£ ƒë·∫øn b√™n anh ü•∞</p>
            <p style="margin-top:5px; font-weight:bold;">Anh y√™u em r·∫•t nhi·ªÅu üíï</p>
        </div>
    </div>
</div>

<button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü th∆∞ üíå</button>

<div class="garden" id="garden"></div>

<script>
    const garden = document.getElementById('garden');
    const flowers = 25;

    for(let i=0; i<flowers; i++) {
        let t = document.createElement('div');
        t.className = 'tulip';
        
        // GI·∫¢M ƒê·ªò CAO HOA TULIP: ch·ªâ t·ª´ 40px ƒë·∫øn 90px
        let stemH = 40 + Math.random() * 50; 
        t.style.animationDelay = (Math.random() * 4) + 's';
        t.style.zIndex = Math.floor(stemH);

        let leafHTML = '';
        let numLeaves = 2;
        for(let j=0; j<numLeaves; j++) {
            let side = j % 2 === 0 ? -1 : 1;
            let leafH = 50 + Math.random() * 40; 
            let leafW = 12 + Math.random() * 8;
            let rotate = side * (25 + Math.random() * 25);

            leafHTML += `<div class="leaf" style="
                width: ${leafW}px; height: ${leafH}px; 
                bottom: 0; transform: rotate(${rotate}deg);
                ${side === -1 ? 'left: -8px' : 'right: -8px'};
            "></div>`;
        }

        t.innerHTML = `
            <div class="flower">
                <div class="petal side left"></div>
                <div class="petal side right"></div>
                <div class="petal main"></div>
            </div>
            <div class="stem" style="height:${stemH}px"></div>
            ${leafHTML}
        `;
        garden.appendChild(t);
    }

    for(let i=0; i<60; i++) {
        let s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(s);
    }

    setInterval(() => {
        let h = document.createElement('div');
        h.className = 'heart';
        h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = Math.random() * 10 + 15 + 'px';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 600);

    function openLetter() {
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => { document.getElementById('btn').style.display = 'none'; }, 500);
    }
</script>
</body>
</html>
