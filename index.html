<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Super Fix üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
        --green-dark: #1b4332;
        --green-medium: #2d6a4f;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand', sans-serif}

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #1b1b3a, #050505);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ‚≠ê Sao ƒë√™m & Tim bay */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }
    .bg-heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; z-index: 1; opacity: 0.6; }
    @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* ‚úâÔ∏è Envelope Wrapper */
    .envelope-wrapper {
        position: relative;
        width: 320px;
        height: 210px;
        z-index: 100; /* ƒê·∫£m b·∫£o c·ª•m n√†y n·∫±m tr√™n garden */
        perspective: 1000px;
        margin-top: 80px;
    }

    .envelope {
        position: relative;
        width: 100%; height: 100%;
        background: #ffffff;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        z-index: 10;
    }

    /* Th√¢n phong b√¨ m·∫∑t tr∆∞·ªõc - Quan tr·ªçng nh·∫•t l√† z-index */
    .envelope::after {
        content: ""; position: absolute; bottom: 0; 
        z-index: 30; /* Lu√¥n n·∫±m tr√™n b·ª©c th∆∞ l√∫c ch∆∞a m·ªü */
        border-left: 160px solid transparent; border-right: 160px solid transparent;
        border-bottom: 110px solid #ffffff; border-radius: 0 0 10px 10px;
        pointer-events: none;
    }

    /* N·∫Øp phong b√¨ */
    .lid {
        position: absolute; top: 0; left: 0; width: 0; height: 0;
        border-left: 160px solid transparent; border-right: 160px solid transparent;
        border-top: 115px solid #ff9eb5;
        transform-origin: top; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 40; /* N·∫±m tr√™n c√πng khi ƒë√≥ng */
    }

    /* KHI M·ªû: H·∫° th·∫•p n·∫Øp ƒë·ªÉ kh√¥ng ƒë√® th∆∞ */
    .envelope.open .lid { 
        transform: rotateX(180deg); 
        z-index: 5; 
    }

    /* üìú B·ª©c th∆∞ - ƒê√£ s·ª≠a l·ªói b·ªã ƒë√® */
    .letter {
        position: absolute; 
        bottom: 10px; 
        left: 50%; 
        transform: translateX(-50%);
        width: 90%; 
        background: #fff; 
        padding: 25px 15px; 
        border-radius: 5px;
        color: #c9184a; 
        text-align: center; 
        transition: transform 0.8s 0.3s, z-index 0s 0.4s; 
        z-index: 20; /* N·∫±m d∆∞·ªõi l·ªõp n·∫Øp (40) v√† th√¢n tr∆∞·ªõc (30) */
        background-image: repeating-linear-gradient(white, white 24px, #ffe5ec 25px);
        line-height: 25px; 
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    /* KHI M·ªû: ƒê·∫©y th∆∞ l√™n cao h·∫≥n v√† cho n√≥ z-index l·ªõn nh·∫•t */
    .envelope.open .letter { 
        transform: translate(-50%, -260px); /* Bay cao l√™n */
        z-index: 1000; /* Nh·∫£y l√™n tr√™n t·∫•t c·∫£ c√°c th√†nh ph·∫ßn phong b√¨ */
    }

    /* üñºÔ∏è Memory Photos - ·ªû L·∫†I XUNG QUANH */
    .photo-memory {
        position: absolute;
        width: 110px; height: 130px;
        background: white;
        padding: 5px; padding-bottom: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        border-radius: 3px;
        z-index: 50; /* N·∫±m d∆∞·ªõi th∆∞ l√∫c m·ªü (1000) nh∆∞ng tr√™n phong b√¨ */
        opacity: 0;
        transition: 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .photo-memory img { width: 100%; height: 85%; object-fit: cover; border-radius: 2px; }

    /* üîò Button */
    .open-btn {
        margin-top: 100px; padding: 15px 45px;
        background: var(--pink-main); color: white;
        border: none; border-radius: 50px;
        font-weight: bold; font-size: 1.1rem;
        cursor: pointer; z-index: 500;
        box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
        transition: 0.3s;
    }
    .open-btn:hover { transform: scale(1.1); }

    /* üå∑ Garden 3 c√¢y Tulip */
    .garden { position: absolute; bottom: 0; width: 100%; height: 100px; display: flex; justify-content: center; align-items: flex-end; gap: 60px; }
    .tulip { position: relative; display: flex; flex-direction: column; align-items: center; animation: sway 4s infinite alternate; transform-origin: bottom; }
    @keyframes sway { from {transform: rotate(-2deg)} to {transform: rotate(2deg)} }
    .stem { width: 6px; height: 50px; background: linear-gradient(to right, var(--green-dark), var(--green-medium)); border-radius: 5px; }
    .flower { width: 38px; height: 45px; position: relative; z-index: 25; }
    .petal { position: absolute; background: var(--pink-main); border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%; }
    .petal.main { width: 30px; height: 45px; left: 4px; z-index: 3; box-shadow: inset 2px -4px 8px rgba(0,0,0,0.15); }
    .petal.side { width: 28px; height: 40px; top: 3px; background: var(--pink-light); }
    .petal.left { left: -5px; transform: rotate(-15deg); z-index: 2; }
    .petal.right { right: -5px; transform: rotate(15deg); z-index: 2; }
    
    .leaf { position: absolute; background: linear-gradient(to top, var(--green-dark), #40916c); clip-path: ellipse(15% 50% at 50% 50%); width: 25px; height: 80px; bottom: 5px; transform-origin: bottom center; }
    .leaf.left { left: -22px; transform: rotate(-35deg) scaleX(-1); }
    .leaf.right { right: -22px; transform: rotate(35deg); }

    @keyframes photoFloat {
        0% { transform: translate(var(--tx), var(--ty)) rotate(var(--tr)); }
        100% { transform: translate(calc(var(--tx) + 5px), calc(var(--ty) - 5px)) rotate(calc(var(--tr) + 3deg)); }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="envelope-wrapper">
    <div class="envelope" id="env">
        <div class="lid"></div>
        <div class="letter">
            <h3 style="margin-bottom: 25px;">Happy Valentine's üíñ</h3>
            <p>Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t!</p>
            <p>C·∫£m ∆°n em ƒë√£ ·ªü b√™n anh ü•∞</p>
            <p style="font-weight:bold;">Anh y√™u em r·∫•t nhi·ªÅu üíï</p>
        </div>
    </div>
</div>

<button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü qu√† üíå</button>

<div class="garden">
    <div class="tulip"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -1s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem" style="height: 60px"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -2s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
</div>

<script>
    // 1. Link ·∫£nh c·ªßa √¥ng b√† (Thay link th·∫≠t ·ªü ƒë√¢y nh√©)
    const photoUrls = [
        "https://via.placeholder.com/150x200?text=Us+1",
        "https://via.placeholder.com/150x200?text=Us+2",
        "https://via.placeholder.com/150x200?text=Us+3",
        "https://via.placeholder.com/150x200?text=Us+4",
        "https://via.placeholder.com/150x200?text=Us+5",
        "https://via.placeholder.com/150x200?text=Us+6"
    ];

    // 2. Stars & Hearts
    for(let i=0; i<80; i++) {
        let s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(s);
    }
    setInterval(() => {
        let h = document.createElement('div');
        h.className = 'bg-heart';
        h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = Math.random() * 15 + 15 + 'px';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 400);

    // 3. Open Letter & Burst Photos
    function openLetter() {
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => document.getElementById('btn').style.display = 'none', 500);

        // Bung ·∫£nh v√† gi·ªØ l·∫°i
        photoUrls.forEach((url, index) => {
            const photo = document.createElement('div');
            photo.className = 'photo-memory';
            photo.innerHTML = `<img src="${url}" alt="Memory"><div style="font-size: 8px; text-align: center; margin-top: 5px; color: #999;">Together ‚ù§Ô∏è</div>`;
            
            photo.style.left = '50%';
            photo.style.top = '50%';
            photo.style.transform = 'translate(-50%, -50%) scale(0)';
            document.body.appendChild(photo);

            const angle = (index / photoUrls.length) * Math.PI * 2;
            const dist = 280 + Math.random() * 40; // Bay xa ra ch√∫t ƒë·ªÉ kh√¥ng ƒë√® th∆∞
            const tx = Math.cos(angle) * dist;
            const ty = Math.sin(angle) * dist - 100;
            const tr = (Math.random() - 0.5) * 40;

            photo.style.setProperty('--tx', `${tx - 55}px`);
            photo.style.setProperty('--ty', `${ty - 65}px`);
            photo.style.setProperty('--tr', `${tr}deg`);

            setTimeout(() => {
                photo.style.opacity = '1';
                photo.style.transform = `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1) rotate(${tr}deg)`;
                
                setTimeout(() => {
                    photo.style.animation = `photoFloat ${3 + Math.random()}s ease-in-out infinite alternate`;
                }, 2000);
            }, 200 + index * 150);
        });
    }
</script>
</body>
</html>
