<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Super Surprise üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
        --green-dark: #1b4332;
        --green-medium: #2d6a4f;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand', sans-serif}

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #1b1b3a, #050505);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: 2s ease-in-out; /* ƒê·ªÉ chuy·ªÉn c·∫£nh m∆∞·ª£t */
    }

    /* ‚≠ê Sao & Tim n·ªÅn */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }
    .bg-heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; z-index: 1; opacity: 0.6; }
    @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* ‚úâÔ∏è Envelope & Letter */
    #main-scene { transition: 1.5s opacity ease; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .envelope-wrapper { position: relative; width: 320px; height: 210px; z-index: 100; perspective: 1000px; margin-top: -50px; }
    .envelope { position: relative; width: 100%; height: 100%; background: #fff; border-radius: 0 0 10px 10px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
    .envelope::after { content: ""; position: absolute; bottom: 0; z-index: 10; border-left: 160px solid transparent; border-right: 160px solid transparent; border-bottom: 110px solid #ffffff; border-radius: 0 0 10px 10px; }
    .lid { position: absolute; top: 0; left: 0; width: 0; height: 0; border-left: 160px solid transparent; border-right: 160px solid transparent; border-top: 115px solid #ff9eb5; transform-origin: top; transition: 0.8s; z-index: 11; }
    .envelope.open .lid { transform: rotateX(180deg); z-index: 1; }
    
    .letter { 
        position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); 
        width: 90%; background: #fff; padding: 25px 15px; border-radius: 5px; 
        color: #c9184a; text-align: center; transition: 0.8s 0.3s; z-index: 5;
        background-image: repeating-linear-gradient(white, white 24px, #ffe5ec 25px);
        line-height: 25px;
    }
    .envelope.open .letter { transform: translate(-50%, -190px); z-index: 15; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

    /* üîò Button */
    .open-btn { margin-top: 60px; padding: 15px 40px; background: var(--pink-main); color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; z-index: 200; box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4); }

    /* üå∑ Garden 3 c√¢y */
    .garden { position: absolute; bottom: 0; width: 100%; height: 150px; display: flex; justify-content: center; align-items: flex-end; gap: 60px; }
    .tulip { position: relative; display: flex; flex-direction: column; align-items: center; animation: sway 4s infinite alternate; transform-origin: bottom; }
    @keyframes sway { from {transform: rotate(-2deg)} to {transform: rotate(2deg)} }
    .stem { width: 6px; height: 60px; background: linear-gradient(to right, var(--green-dark), var(--green-medium)); border-radius: 5px; }
    .flower { width: 38px; height: 45px; position: relative; z-index: 25; }
    .petal { position: absolute; background: var(--pink-main); border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%; }
    .petal.main { width: 30px; height: 45px; left: 4px; z-index: 3; box-shadow: inset 2px -4px 8px rgba(0,0,0,0.1); }
    .petal.side { width: 28px; height: 40px; top: 3px; background: var(--pink-light); }
    .petal.left { left: -5px; transform: rotate(-15deg); z-index: 2; }
    .petal.right { right: -5px; transform: rotate(15deg); z-index: 2; }
    .leaf { position: absolute; background: linear-gradient(to top, var(--green-dark), #40916c); clip-path: ellipse(15% 50% at 50% 50%); width: 20px; height: 70px; bottom: 5px; transform-origin: bottom center; }
    .leaf.left { left: -15px; transform: rotate(-35deg); } .leaf.right { right: -15px; transform: rotate(35deg); }

    /* üñºÔ∏è Album Scene (M·∫∑c ƒë·ªãnh ·∫©n) */
    #album-scene {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        display: none; flex-direction: column; justify-content: center; align-items: center;
        z-index: 1000; opacity: 0; transition: 2s;
    }
    .photo-frame {
        width: 80%; max-width: 400px; padding: 15px; background: white;
        box-shadow: 0 10px 30px rgba(255,255,255,0.2);
        transform: rotate(-3deg); border-radius: 5px;
    }
    .photo-frame img { width: 100%; height: auto; border-radius: 3px; }
    .album-text { color: white; margin-top: 20px; font-size: 1.2rem; font-weight: bold; text-align: center; }
</style>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="main-scene">
    <div class="envelope-wrapper">
        <div class="envelope" id="env">
            <div class="lid"></div>
            <div class="letter">
                <h3 style="margin-bottom: 20px;">Happy Valentine's üíñ</h3>
                <p>Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t!</p>
                <p>C·∫£m ∆°n em ƒë√£ ·ªü b√™n anh ü•∞</p>
                <p style="font-weight:bold;">Anh y√™u em r·∫•t nhi·ªÅu üíï</p>
            </div>
        </div>
    </div>
    <button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü th∆∞ üíå</button>
    <div class="garden">
        <div class="tulip"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
        <div class="tulip" style="animation-delay: -1s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem" style="height: 80px"></div><div class="leaf left"></div><div class="leaf right"></div></div>
        <div class="tulip" style="animation-delay: -2s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    </div>
</div>

<div id="album-scene">
    <div class="photo-frame">
        <img id="slideshow" src="https://via.placeholder.com/400x500?text=Anh+Yeu+Em" alt="K·ª∑ ni·ªám">
    </div>
    <div class="album-text">M√£i b√™n nhau nh√© c√¥ng ch√∫a c·ªßa anh! üë∏‚ù§Ô∏è</div>
</div>

<script>
    // 1. T·∫°o sao l·∫•p l√°nh
    for(let i=0; i<80; i++) {
        let s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(s);
    }

    // 2. T·∫°o tim bay li√™n t·ª•c
    setInterval(() => {
        let h = document.createElement('div');
        h.className = 'bg-heart';
        h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = Math.random() * 15 + 15 + 'px';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 400);

    // 3. Logic m·ªü th∆∞ v√† chuy·ªÉn c·∫£nh
    function openLetter() {
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => document.getElementById('btn').style.display = 'none', 500);

        // SAU 10 GI√ÇY TH√å CHUY·ªÇN C·∫¢NH
        setTimeout(() => {
            switchToAlbum();
        }, 10000); 
    }

    function switchToAlbum() {
        const main = document.getElementById('main-scene');
        const album = document.getElementById('album-scene');
        
        main.style.opacity = '0';
        setTimeout(() => {
            main.style.display = 'none';
            album.style.display = 'flex';
            setTimeout(() => {
                album.style.opacity = '1';
                startSlideshow(); // B·∫Øt ƒë·∫ßu ch·∫°y slide ·∫£nh
            }, 100);
        }, 1500);
    }

    // 4. Slide ·∫£nh (N·∫øu √¥ng c√≥ nhi·ªÅu ·∫£nh)
    const images = [
        "https://via.placeholder.com/400x500?text=Anh+1", 
        "https://via.placeholder.com/400x500?text=Anh+2",
        "https://via.placeholder.com/400x500?text=Anh+3"
    ];
    let currentIdx = 0;
    function startSlideshow() {
        if(images.length > 1) {
            setInterval(() => {
                currentIdx = (currentIdx + 1) % images.length;
                document.getElementById('slideshow').src = images[currentIdx];
            }, 3000); // 3 gi√¢y ƒë·ªïi ·∫£nh m·ªôt l·∫ßn
        }
    }
</script>
</body>
</html>
