<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine t·∫∑ng ny üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, sans-serif}

    body {
        height: 100vh;
        /* Ph√¥ng n·ªÅn t·ªëi c≈© c·ª±c l√£ng m·∫°n */
        background: radial-gradient(circle at top, #1b1b3a, #050505);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* ‚≠ê Sao ƒë√™m */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }

    /* ‚ù§Ô∏è Tr√°i tim bay n·ªÅn (TƒÉng s·ªë l∆∞·ª£ng) */
    .heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; z-index: 1; opacity: 0.8; }
    @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0); opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* ‚úâÔ∏è Phong b√¨ */
    .envelope-wrapper {
        position: relative;
        width: 300px;
        height: 200px;
        z-index: 100;
        perspective: 1000px;
        margin-top: -100px;
    }

    .envelope {
        position: relative;
        width: 100%; height: 100%;
        background: #ffffff;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }

    /* Th√¢n phong b√¨ m·∫∑t tr∆∞·ªõc */
    .envelope::after {
        content: "";
        position: absolute;
        bottom: 0; z-index: 10;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-bottom: 110px solid #ffffff;
        border-radius: 0 0 10px 10px;
    }

    .envelope::before {
        content: "";
        position: absolute;
        top: 0; z-index: 9;
        border-left: 150px solid #f0f0f0;
        border-right: 150px solid #f0f0f0;
        border-top: 100px solid transparent;
    }

    /* N·∫Øp phong b√¨ */
    .lid {
        position: absolute;
        top: 0; left: 0;
        width: 0; height: 0;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-top: 110px solid #ff9eb5;
        transform-origin: top;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 11;
    }

    .envelope.open .lid {
        transform: rotateX(180deg);
        z-index: 1;
    }

    /* üìú B·ª©c th∆∞ (S·ª≠a l·ªói hi·ªÉn th·ªã) */
    .letter {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        background: white;
        padding: 20px;
        border-radius: 8px;
        color: #c9184a;
        text-align: center;
        transition: transform 0.8s 0.3s;
        z-index: 5;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        visibility: hidden;
    }

    .envelope.open .letter {
        visibility: visible;
        transform: translate(-50%, -180px); /* Bay cao r√µ r√†ng */
        z-index: 15;
    }

    /* üîò Button */
    .open-btn {
        margin-top: 50px;
        padding: 12px 35px;
        background: var(--pink-main);
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        z-index: 200;
        box-shadow: 0 10px 20px rgba(255, 77, 109, 0.4);
        transition: 0.3s;
    }
    .open-btn:hover { transform: scale(1.1); background: var(--pink-light); }

    /* üå∑ V∆∞·ªùn hoa (Ch·ªâ 3 c√¢y) */
    .garden {
        position: absolute;
        bottom: 0; width: 100%;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 50px; /* T·∫°o kho·∫£ng c√°ch 3 c√¢y */
    }

    .tulip {
        position: relative;
        display: flex; flex-direction: column; align-items: center;
        animation: sway 4s ease-in-out infinite alternate;
        transform-origin: bottom center;
    }

    @keyframes sway { from {transform: rotate(-2deg)} to {transform: rotate(2deg)} }

    .flower { width: 35px; height: 42px; position: relative; z-index: 25; }
    .petal { position: absolute; background: var(--pink-main); border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%; }
    .petal.main { width: 28px; height: 42px; left: 4px; z-index: 3; box-shadow: inset 1px -3px 6px rgba(0,0,0,0.1); }
    .petal.side { width: 26px; height: 38px; top: 3px; background: var(--pink-light); }
    .petal.left { left: -5px; transform: rotate(-15deg); z-index: 2; }
    .petal.right { right: -5px; transform: rotate(15deg); z-index: 2; }

    .stem { width: 5px; height: 60px; background: linear-gradient(to right, #1b4332, #2d6a4f); border-radius: 5px; }
    .leaf {
        position: absolute;
        background: #40916c;
        clip-path: ellipse(15% 50% at 50% 50%);
        width: 15px; height: 50px;
        bottom: 10px;
        transform-origin: bottom center;
    }
    .leaf.left { left: -10px; transform: rotate(-30deg); }
    .leaf.right { right: -10px; transform: rotate(30deg); }
</style>
</head>
<body>

<div class="envelope-wrapper">
    <div class="envelope" id="env">
        <div class="lid"></div>
        <div class="letter">
            <h3 style="margin-bottom:10px">Happy Valentine's üíñ</h3>
            <p>Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t th·∫ø gi·ªõi!</p>
            <p>C·∫£m ∆°n em ƒë√£ ƒë·∫øn b√™n anh ü•∞</p>
            <p style="margin-top:5px; font-weight:bold;">Anh y√™u em üíï</p>
        </div>
    </div>
</div>

<button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü th∆∞ üíå</button>

<div class="garden">
    <div class="tulip"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -1s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem" style="height: 80px"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -2s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
</div>

<script>
    // T·∫°o sao ƒë√™m
    for(let i=0; i<80; i++) {
        let s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(s);
    }

    // TƒÉng m·∫≠t ƒë·ªô tr√°i tim bay
    setInterval(() => {
        let h = document.createElement('div');
        h.className = 'heart';
        h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = Math.random() * 15 + 15 + 'px';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 400); // T·∫°o nhanh h∆°n

    function openLetter() {
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => { document.getElementById('btn').style.display = 'none'; }, 500);
    }
</script>
</body>
</html>
