<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Surprise üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
        --green-dark: #1b4332;
        --green-medium: #2d6a4f;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand', sans-serif}
    body { height: 100vh; background: radial-gradient(circle at top, #1b1b3a, #050505); overflow: hidden; }

    /* C√ÅC L·ªöP C·∫¢NH (SCENES) */
    .scene {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; justify-content: center; align-items: center;
        transition: opacity 1.5s ease-in-out;
    }
    #scene1 { z-index: 2; opacity: 1; }
    #scene2 { z-index: 1; opacity: 0; pointer-events: none; flex-direction: column; }
    
    body.switch-scene #scene1 { opacity: 0; pointer-events: none; }
    body.switch-scene #scene2 { opacity: 1; pointer-events: auto; z-index: 10; }

    /* --- ƒê·∫æM NG∆Ø·ª¢C --- */
    #countdown-box {
        position: absolute; 
        top: 75%; 
        left: 50%; transform: translateX(-50%);
        background: rgba(255, 77, 109, 0.9); color: white;
        padding: 10px 25px; border-radius: 30px; font-size: 1.1rem; font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        opacity: 0; transition: 0.5s; z-index: 1000; pointer-events: none;
    }

    /* --- CSS C·ª¶A SCENE 1 --- */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }
    .bg-heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; z-index: 1; opacity: 0.6; }
    @keyframes floatUp { 0% { transform: translateY(110vh) scale(0.5); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }
    
    .envelope-wrapper { position: relative; width: 300px; height: 200px; z-index: 100; perspective: 1000px; margin-top: 50px; }
    .envelope { position: relative; width: 100%; height: 100%; background: #ffffff; border-radius: 0 0 10px 10px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); z-index: 10; }
    .envelope::after { content: ""; position: absolute; bottom: 0; width: 100%; height: 100%; z-index: 30; background: #fff; clip-path: polygon(0 40%, 50% 100%, 100% 40%, 100% 100%, 0 100%); border-radius: 0 0 10px 10px; }
    .lid { position: absolute; top: 0; left: 0; width: 0; height: 0; border-left: 150px solid transparent; border-right: 150px solid transparent; border-top: 110px solid #ff9eb5; transform-origin: top; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); z-index: 40; }
    .envelope.open .lid { transform: rotateX(180deg); z-index: 5; }
    
    .letter { 
        position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); 
        width: 90%; min-height: 180px; 
        background: #fff; padding: 20px 15px; border-radius: 5px; color: #c9184a; text-align: center; 
        transition: transform 0.8s 0.3s, z-index 0s 0.3s; z-index: 20; 
        background-image: repeating-linear-gradient(white, white 24px, #fde2e8 25px); 
        line-height: 25px; box-shadow: 0 0 15px rgba(0,0,0,0.1); 
    }
    .envelope.open .letter { transform: translate(-50%, -240px); z-index: 999; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    
    /* üå∏ STICKER TRANG TR√ç M√âP TH∆Ø */
    .sticker {
        position: absolute; background: #fff; padding: 3px; border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2); font-size: 20px; z-index: 30;
        border: 1px solid #fde2e8; display: flex; justify-content: center; align-items: center;
    }
    .sticker-tl { top: -12px; left: -12px; transform: rotate(-20deg); }
    .sticker-br { bottom: -12px; right: -12px; transform: rotate(15deg); }

    /* ·∫¢NH BAY V√Ä HI·ªÜU ·ª®NG ·∫®N HI·ªÜN */
    .photo-card { 
        position: absolute; width: 90px; background: white; padding: 4px; padding-bottom: 18px; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.3); transform-origin: center; opacity: 0; z-index: 50; 
        transition: opacity 1s ease-in-out, transform 1.2s cubic-bezier(0.25, 1, 0.5, 1); 
        pointer-events: none; border-radius: 3px; 
    }
    .photo-card img { width: 100%; height: auto; display: block; border: 1px solid #eee; }
    
    .open-btn { position: absolute; top: 70%; padding: 15px 45px; background: var(--pink-main); color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 1.1rem; cursor: pointer; z-index: 200; box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4); transition: 0.3s; }
    .open-btn:hover { transform: scale(1.1); background: var(--pink-light); }
    
    .garden { position: absolute; bottom: 0; width: 100%; height: 130px; display: flex; justify-content: center; align-items: flex-end; gap: 60px; }
    .tulip { position: relative; animation: sway 4s infinite alternate; transform-origin: bottom; display: flex; flex-direction: column; align-items: center; }
    @keyframes sway { from {transform: rotate(-2deg)} to {transform: rotate(2deg)} }
    .stem { width: 6px; height: 60px; background: linear-gradient(to right, var(--green-dark), var(--green-medium)); border-radius: 5px; }
    .flower { width: 40px; height: 48px; position: relative; z-index: 25; }
    .petal { position: absolute; background: var(--pink-main); border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%; }
    .petal.main { width: 32px; height: 48px; left: 4px; z-index: 3; box-shadow: inset 2px -4px 8px rgba(0,0,0,0.15); }
    .petal.side { width: 30px; height: 44px; top: 3px; background: var(--pink-light); }
    .petal.left { left: -6px; transform: rotate(-15deg); z-index: 2; }
    .petal.right { right: -6px; transform: rotate(15deg); z-index: 2; }
    .leaf { position: absolute; background: linear-gradient(to top, var(--green-dark), #40916c); clip-path: ellipse(15% 50% at 50% 50%); width: 25px; height: 85px; bottom: 5px; transform-origin: bottom center; }
    .leaf.left { left: -20px; transform: rotate(-35deg) scaleX(-1); }
    .leaf.right { right: -20px; transform: rotate(35deg); }
    
    /* Animation ƒëung ƒë∆∞a */
    @keyframes floatInfo { 0% { transform: translate(var(--x), var(--y)) rotate(var(--r)); } 100% { transform: translate(var(--x), calc(var(--y) - 10px)) rotate(calc(var(--r) + 2deg)); } }

    /* --- CSS C·ª¶A SCENE 2 --- */
    #cute-cat { position: absolute; bottom: -200px; width: 150px; height: auto; transition: bottom 1s ease-out; z-index: 20; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); }
    body.switch-scene #cute-cat { bottom: 10px; }
    .mini-heart { position: absolute; color: var(--pink-main); font-size: 16px; pointer-events: none; z-index: 15; transition: all 2s cubic-bezier(0.25, 1, 0.5, 1); filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.8)); }
</style>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="countdown-box">Ch·ªù anh <span id="time">15</span> gi√¢y nh√© ü•∞</div>

<div class="scene" id="scene1">
    <div class="envelope-wrapper">
        <div class="envelope" id="env">
            <div class="lid"></div>
            <div class="letter">
                <div class="sticker sticker-tl">üå∏</div>
                <div class="sticker sticker-br">üå∫</div>
                <h3 id="line1" style="min-height: 28px; margin-bottom: 10px;"></h3>
                <p id="line2" style="min-height: 25px;"></p>
                <p id="line3" style="min-height: 25px;"></p>
                <p id="line4" style="font-weight:bold; margin-top: 5px; min-height: 25px;"></p>
            </div>
        </div>
    </div>
    <button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü qu√† üíå</button>
    <div class="garden">
        <div class="tulip"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
        <div class="tulip" style="animation-delay: -1s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem" style="height: 70px"></div><div class="leaf left"></div><div class="leaf right"></div></div>
        <div class="tulip" style="animation-delay: -2s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    </div>
</div>

<div class="scene" id="scene2">
    <img id="cute-cat" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnJ5bnZ6bm1oam1oam1oam1oam1oam1oam1oam1oam1oam1oYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9Ibxx54XB9D9u1h/giphy.gif" alt="Cute Cat">
</div>

<script>
    // üî• SU·ªòT 1 (8 ·∫¢NH ƒê·∫¶U TI√äN)
    const photos1 = [
        "https://via.placeholder.com/150x150/ffb3c1/fff?text=Set1+Anh1",
        "https://via.placeholder.com/150x150/ffafcc/fff?text=Set1+Anh2",
        "https://via.placeholder.com/150x150/ffc8dd/fff?text=Set1+Anh3",
        "https://via.placeholder.com/150x150/cdb4db/fff?text=Set1+Anh4",
        "https://via.placeholder.com/150x150/a2d2ff/fff?text=Set1+Anh5",
        "https://via.placeholder.com/150x150/bde0fe/fff?text=Set1+Anh6",
        "https://via.placeholder.com/150x150/8ecae6/fff?text=Set1+Anh7",
        "https://via.placeholder.com/150x150/219ebc/fff?text=Set1+Anh8"
    ];

    // üî• SU·ªòT 2 (8 ·∫¢NH XU·∫§T HI·ªÜN XEN K·∫º L√öC SAU)
    const photos2 = [
        "https://via.placeholder.com/150x150/f08080/fff?text=Set2+Anh1",
        "https://via.placeholder.com/150x150/f4978e/fff?text=Set2+Anh2",
        "https://via.placeholder.com/150x150/f8ad9d/fff?text=Set2+Anh3",
        "https://via.placeholder.com/150x150/fbc4ab/fff?text=Set2+Anh4",
        "https://via.placeholder.com/150x150/ffdab9/fff?text=Set2+Anh5",
        "https://via.placeholder.com/150x150/e9c46a/fff?text=Set2+Anh6",
        "https://via.placeholder.com/150x150/f4a261/fff?text=Set2+Anh7",
        "https://via.placeholder.com/150x150/e76f51/fff?text=Set2+Anh8"
    ];

    // Decor Chung
    for(let i=0; i<60; i++) {
        let s = document.createElement('div'); s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw'; s.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(s);
    }
    setInterval(() => {
        let h = document.createElement('div'); h.className = 'bg-heart'; h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw'; h.style.fontSize = Math.random() * 15 + 10 + 'px';
        document.body.appendChild(h); setTimeout(() => h.remove(), 6000);
    }, 500);

    function typeLine(elementId, text, speed, callback) {
        let i = 0; let el = document.getElementById(elementId);
        function type() {
            if (i < text.length) { el.innerHTML += text.charAt(i); i++; setTimeout(type, speed); } 
            else if (callback) { setTimeout(callback, 200); }
        }
        type();
    }

    // --- LOGIC M·ªû TH∆Ø & XU·∫§T HI·ªÜN 2 SET ·∫¢NH XEN K·∫º ---
    function openLetter() {
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => document.getElementById('btn').style.display = 'none', 500);

        let group1Els = [];
        let group2Els = [];

        // 1. CHU·∫®N B·ªä SET 1 (Bay ra ngo√†i ngay t·ª´ ƒë·∫ßu)
        photos1.forEach((url, i) => {
            let img = document.createElement('div'); img.className = 'photo-card';
            img.innerHTML = `<img src="${url}">`;
            img.style.left = '50%'; img.style.top = '45%';
            img.style.transform = 'translate(-50%, -50%) scale(0)';
            document.getElementById('scene1').appendChild(img);
            group1Els.push(img);
            
            let angle = (i / 8) * Math.PI * 2;
            let radius = 280; 
            let x = Math.cos(angle) * radius; let y = Math.sin(angle) * radius - 40;
            let rot = (Math.random() - 0.5) * 30;

            img.style.setProperty('--x', `calc(-50% + ${x}px)`); img.style.setProperty('--y', `calc(-50% + ${y}px)`); img.style.setProperty('--r', `${rot}deg`);
            
            setTimeout(() => {
                img.style.opacity = '1';
                img.style.transform = `translate(var(--x), var(--y)) rotate(var(--r))`;
                setTimeout(() => { img.style.animation = `floatInfo ${3 + Math.random()}s ease-in-out infinite alternate`; }, 1500);
            }, i * 150);
        });

        // 2. CHU·∫®N B·ªä SET 2 (V·ªã tr√≠ xen k·∫Ω, t√†ng h√¨nh ch·ªù t·ªõi l∆∞·ª£t)
        photos2.forEach((url, i) => {
            let img = document.createElement('div'); img.className = 'photo-card';
            img.innerHTML = `<img src="${url}">`;
            img.style.left = '50%'; img.style.top = '45%';
            document.getElementById('scene1').appendChild(img);
            group2Els.push(img);
            
            // C·∫•u h√¨nh g√≥c xen k·∫Ω (c·ªông th√™m PI/8 ƒë·ªÉ l·ªçt th·ªèm v√†o gi·ªØa ·∫£nh Set 1)
            let angle = (i / 8) * Math.PI * 2 + (Math.PI / 8); 
            // B√°n k√≠nh nh·∫•p nh√¥ kh√°c Set 1 cho ƒë·∫πp
            let radius = 250 + (i % 2 === 0 ? 30 : -20);
            let x = Math.cos(angle) * radius; let y = Math.sin(angle) * radius - 40;
            let rot = (Math.random() - 0.5) * 40;

            img.style.setProperty('--x', `calc(-50% + ${x}px)`); img.style.setProperty('--y', `calc(-50% + ${y}px)`); img.style.setProperty('--r', `${rot}deg`);
            
            // G√°n th·∫≥ng v√†o v·ªã tr√≠ ƒë√≠ch nh∆∞ng ƒë·ªÉ Opacity = 0 (t√†ng h√¨nh)
            img.style.transform = `translate(var(--x), var(--y)) rotate(var(--r))`;
            img.style.opacity = '0';
            img.style.animation = `floatInfo ${3 + Math.random()}s ease-in-out infinite alternate`;
        });

        // 3. V√íNG L·∫∂P ƒê·ªîI SET ·∫¢NH (·ª®ng d·ª•ng Fade in/out)
        setTimeout(() => {
            let showGroup1 = true;
            // C·ª© m·ªói 4 gi√¢y s·∫Ω ƒë·ªïi ca 1 l·∫ßn
            setInterval(() => {
                showGroup1 = !showGroup1;
                if(showGroup1) {
                    // Set 2 m·ªù ƒëi
                    group2Els.forEach(img => img.style.opacity = '0');
                    // ƒê·ª£i Set 2 m·ªù xong th√¨ Set 1 hi·ªán l√™n
                    setTimeout(() => { group1Els.forEach(img => img.style.opacity = '1'); }, 1000);
                } else {
                    // Set 1 m·ªù ƒëi
                    group1Els.forEach(img => img.style.opacity = '0');
                    // ƒê·ª£i Set 1 m·ªù xong th√¨ Set 2 hi·ªán l√™n
                    setTimeout(() => { group2Els.forEach(img => img.style.opacity = '1'); }, 1000);
                }
            }, 3500);
        }, 3000); // B·∫Øt ƒë·∫ßu chu tr√¨nh ƒë·ªïi ·∫£nh sau 3 gi√¢y m·ªü th∆∞

        // 4. G√ï CH·ªÆ L√Å TH∆Ø
        setTimeout(() => {
            typeLine('line1', "Happy Valentine's üíñ", 50, () => {
                typeLine('line2', "Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t!", 50, () => {
                    typeLine('line3', "C·∫£m ∆°n em ƒë√£ ·ªü b√™n anh ü•∞", 50, () => {
                        typeLine('line4', "Anh y√™u em r·∫•t nhi·ªÅu üíï", 60, () => {
                            startCountdown(); // TƒÉng ƒë·∫øm ng∆∞·ª£c l√™n 15s ƒë·ªÉ ng·∫Øm 2 Set ·∫£nh
                        });
                    });
                });
            });
        }, 1200);
    }

    // --- H√ÄM ƒê·∫æM NG∆Ø·ª¢C ---
    function startCountdown() {
        const countBox = document.getElementById('countdown-box');
        const timeSpan = document.getElementById('time');
        countBox.style.opacity = '1';
        
        let timeLeft = 15; // Set 15 gi√¢y ƒë·ªÉ k·ªãp ng·∫Øm 2 ƒë·ª£t ·∫£nh ƒë·ªïi nhau
        timeSpan.innerText = timeLeft;
        
        let timer = setInterval(() => {
            timeLeft--;
            timeSpan.innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timer);
                countBox.style.opacity = '0';
                switchScene();
            }
        }, 1000);
    }

    // --- C·∫¢NH 2: GH√âP CH·ªÆ B·∫∞NG MA TR·∫¨N T·ªåA ƒê·ªò ---
    function switchScene() {
        document.body.classList.add('switch-scene');
        setTimeout(() => {
            catShootHearts();
        }, 1200);
    }

    function catShootHearts() {
        const patternILOVE = [
            "111 0 100 0 010 0 101 0 111",
            "010 0 100 0 101 0 101 0 100",
            "010 0 100 0 101 0 101 0 111",
            "010 0 100 0 101 0 101 0 100",
            "111 0 111 0 010 0 010 0 111"
        ];
        const patternYOU = [
            "101 0 010 0 101",
            "101 0 101 0 101",
            "010 0 101 0 101",
            "010 0 101 0 101",
            "010 0 010 0 111"
        ];

        let targetPoints = [];
        const gap = 15; 
        
        const colsILOVE = patternILOVE[0].length;
        const startX_ILOVE = - (colsILOVE * gap) / 2;
        const startY_ILOVE = -80; 
        
        for(let r=0; r<patternILOVE.length; r++) {
            for(let c=0; c<patternILOVE[r].length; c++) {
                if(patternILOVE[r][c] === '1') {
                    targetPoints.push({ x: startX_ILOVE + c * gap, y: startY_ILOVE + r * gap });
                }
            }
        }

        const colsYOU = patternYOU[0].length;
        const startX_YOU = - (colsYOU * gap) / 2;
        const startY_YOU = startY_ILOVE + 6 * gap; 
        
        for(let r=0; r<patternYOU.length; r++) {
            for(let c=0; c<patternYOU[r].length; c++) {
                if(patternYOU[r][c] === '1') {
                    targetPoints.push({ x: startX_YOU + c * gap, y: startY_YOU + r * gap });
                }
            }
        }

        const startX = window.innerWidth / 2;
        const startY = window.innerHeight - 80;
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2 - 30;

        targetPoints.forEach((pt, i) => {
            let heart = document.createElement('div');
            heart.className = 'mini-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = startX + 'px';
            heart.style.top = startY + 'px';
            heart.style.transform = `translate(-50%, -50%) scale(0)`;
            
            document.getElementById('scene2').appendChild(heart);

            let destX = centerX + pt.x;
            let destY = centerY + pt.y;

            setTimeout(() => {
                heart.style.transform = `translate(calc(${destX}px - ${startX}px), calc(${destY}px - ${startY}px)) scale(1.2) rotate(0deg)`;
            }, i * 30); 
        });
    }
</script>
</body>
</html>
