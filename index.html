<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine For My Love üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif}

body{
  height:100vh;
  background: radial-gradient(circle at center, #2b1b3d, #000);
  overflow:hidden;
  color:white;
}

/* ‚≠ê Stars */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  opacity:.6;
  border-radius: 50%;
}

/* ‚ù§Ô∏è Hearts */
.heart{
  position:absolute;
  bottom: -50px;
  color:#ff4d6d;
  animation:float 6s linear forwards;
  z-index: 1;
}
@keyframes float{
  to{transform:translateY(-110vh) rotate(360deg);opacity:0}
}

/* ‚úâÔ∏è Envelope Container */
.envelope-wrapper {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.envelope{
  position:relative;
  width:280px;height:180px;
  background:#ffd6e0;
  border-radius: 0 0 12px 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  z-index: 5;
}

/* S·ª≠a l·ªói n·∫Øp th∆∞ ·ªü ƒë√¢y */
.lid{
  position:absolute;
  top:0;
  left:0;
  width:0;height:0;
  border-left:140px solid transparent;
  border-right:140px solid transparent;
  border-top:100px solid #ff9eb5; /* Quay n·∫Øp xu·ªëng */
  transform-origin: top;
  transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 11;
}

.envelope.open .lid{
  transform: rotateX(180deg);
  z-index: 4; /* ƒê·∫©y ra sau khi m·ªü */
}

/* üìú Letter */
.letter{
  position:absolute;
  bottom: 10px;
  left:50%;
  transform:translateX(-50%);
  width:250px;
  height: 160px;
  padding:20px;
  border-radius:8px;
  background: #fff;
  background-image: repeating-linear-gradient(#fff, #fff 24px, #ffe5ec 25px);
  color:#c9184a;
  text-align:center;
  transition: 0.8s 0.3s; /* Delay m·ªôt ch√∫t sau khi n·∫Øp m·ªü */
  z-index: 10;
  box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
}

.envelope.open .letter{
  transform: translate(-50%, -120px);
  height: auto;
}

/* üîò Button */
button{
  position:absolute;
  top:75%;
  left:50%;
  transform:translateX(-50%);
  padding:15px 40px;
  border:none;
  border-radius:50px;
  background:#ff4d6d;
  color:white;
  font-weight: bold;
  font-size:18px;
  cursor:pointer;
  box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
  z-index: 20;
  transition: 0.3s;
}
button:hover { background: #ff758f; scale: 1.05; }
button:active { scale: 0.95; }

/* üå∑ Tulip Garden */
.garden{
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:30px;
  padding-bottom: 10px;
}

.tulip{
  position:relative;
  width:50px;
  animation: sway 3s ease-in-out infinite alternate;
  transform-origin: bottom;
}

@keyframes sway {
    from { transform: rotate(-3deg); }
    to { transform: rotate(3deg); }
}

.stem{
  width:6px;
  height:100px;
  background:linear-gradient(to top, #1b4332, #2d6a4f);
  margin: 0 auto;
  border-radius: 3px;
}

.leaf{
  position:absolute;
  width:30px;
  height:50px;
  background:#40916c;
  border-radius: 0 100% 0 100%;
  bottom:40px;
}
.leaf.left{ left:-15px; transform:rotate(-30deg); }
.leaf.right{ right:-15px; transform:rotate(30deg) scaleX(-1); }

.flower{
  position:absolute;
  top:-35px;
  left:50%;
  transform:translateX(-50%);
  width: 50px; height: 50px;
}

.petal{
  position:absolute;
  width:35px;
  height:45px;
  border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
  box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
}

.petal.left{ left: -5px; background:#ff758f; transform: rotate(-20deg); z-index: 2;}
.petal.right{ right: -5px; background:#ff758f; transform: rotate(20deg); z-index: 2;}
.petal.center{ left: 7px; background:#ff4d6d; width: 36px; z-index: 3; top: 2px;}

.center-dot{
  position:absolute;
  top:15px;
  left:50%;
  width:8px;
  height:8px;
  background:#ffd166;
  border-radius:50%;
  transform:translateX(-50%);
  z-index: 4;
}
</style>
</head>

<body>

<div class="envelope-wrapper">
    <div class="envelope" id="env">
        <div class="lid"></div>
        <div class="letter">
            <h3 style="margin-bottom:10px">Happy Valentine‚Äôs Day üíñ</h3>
            <p>Anh y√™u em r·∫•t nhi·ªÅu üíï</p>
            <p>C·∫£m ∆°n em ƒë√£ ƒë·∫øn b√™n anh ü•∞</p>
        </div>
    </div>
</div>

<button id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü th∆∞ üíå</button>

<div class="garden">
    <div class="tulip">
        <div class="flower">
            <div class="petal left"></div>
            <div class="petal right"></div>
            <div class="petal center"></div>
            <div class="center-dot"></div>
        </div>
        <div class="stem"></div>
        <div class="leaf left"></div>
    </div>
    <div class="tulip" style="animation-delay: -1s;">
        <div class="flower">
            <div class="petal left" style="background:#ff85a1"></div>
            <div class="petal right" style="background:#ff85a1"></div>
            <div class="petal center" style="background:#ff4d6d"></div>
            <div class="center-dot"></div>
        </div>
        <div class="stem" style="height:130px"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
    </div>
    <div class="tulip" style="animation-delay: -0.5s;">
        <div class="flower">
            <div class="petal left"></div>
            <div class="petal right"></div>
            <div class="petal center"></div>
            <div class="center-dot"></div>
        </div>
        <div class="stem"></div>
        <div class="leaf right"></div>
    </div>
</div>

<script>
// T·∫°o sao
for(let i=0;i<80;i++){
  let s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}

// T·∫°o tim bay
setInterval(()=>{
  let h=document.createElement('div');
  h.className='heart';
  h.innerHTML='‚ù§Ô∏è';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=15+Math.random()*20+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},500);

function openLetter(){
  document.getElementById('env').classList.add('open');
  document.getElementById('btn').style.opacity = '0';
  setTimeout(() => {
      document.getElementById('btn').style.display = 'none';
  }, 500);
}
</script>

</body>
</html>
