<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine t·∫∑ng C√¥ng Ch√∫a üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, sans-serif}

body{
    height:100vh;
    background: radial-gradient(circle at top, #1b1b3a, #050505);
    overflow:hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ‚≠ê Stars */
.star{
    position:absolute;
    width:2px;height:2px;
    background:white;
    border-radius: 50%;
    opacity:.5;
}

/* ‚úâÔ∏è Envelope */
.envelope-wrapper {
    position: relative;
    cursor: pointer;
    z-index: 10;
    transition: 0.5s;
}

.envelope {
    position: relative;
    width: 280px;
    height: 180px;
    background: #ffb3c1; /* M√†u th√¢n th∆∞ */
    border-radius: 0 0 10px 10px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
}

/* N·∫ÆP TH∆Ø - ƒê√£ s·ª≠a l·ªói m·ªü ng∆∞·ª£c */
.envelope::before {
    content: "";
    position: absolute;
    top: 0;
    z-index: 5;
    border-left: 140px solid transparent;
    border-right: 140px solid transparent;
    border-top: 110px solid #ff85a1; /* N·∫Øp quay xu·ªëng */
    transform-origin: top;
    transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

.envelope.open::before {
    transform: rotateX(180deg);
    z-index: 1; /* ƒê·∫©y ra sau ƒë·ªÉ l·ªô th∆∞ */
}

/* üìú Th∆∞ ·∫©n b√™n trong */
.letter {
    position: absolute;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 250px;
    height: 150px;
    background: white;
    padding: 20px;
    border-radius: 5px;
    color: #c9184a;
    text-align: center;
    transition: 0.6s;
    z-index: 2;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.envelope.open .letter {
    transform: translate(-50%, -100px); /* ƒê·∫©y th∆∞ l√™n cao */
    height: auto;
}

/* üîò Button Open */
.open-btn {
    position: absolute;
    top: 70%;
    padding: 12px 35px;
    background: #ff4d6d;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
    transition: 0.3s;
}
.open-btn:hover { background: #ff758f; scale: 1.1; }

/* üå∑ V∆∞·ªùn Tulip */
.garden {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    pointer-events: none;
}

.tulip {
    position: relative;
    margin: 0 -10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: sway 3s ease-in-out infinite alternate;
}

@keyframes sway {
    from { transform: rotate(-2deg); }
    to { transform: rotate(2deg); }
}

.flower {
    position: relative;
    width: 35px;
    height: 40px;
}

.petal {
    position: absolute;
    width: 25px;
    height: 35px;
    background: #ff4d6d;
    border-radius: 50% 50% 10% 10%;
    box-shadow: inset 2px -5px 10px rgba(0,0,0,0.1);
}
.petal.left { left: -8px; transform: rotate(-20deg); background: #ff758f; }
.petal.right { right: -8px; transform: rotate(20deg); background: #ff758f; }
.petal.center { left: 5px; z-index: 2; }

.stem {
    width: 5px;
    height: 80px;
    background: linear-gradient(#2d6a4f, #1b4332);
    border-radius: 3px;
}

.leaf {
    position: absolute;
    width: 15px;
    height: 40px;
    background: #40916c;
    border-radius: 0 100% 0 100%;
    bottom: 20px;
    transform-origin: bottom right;
}
.leaf.left { left: -10px; transform: rotate(-30deg); }
.leaf.right { right: -10px; transform: rotate(30deg) scaleX(-1); }

/* ‚ù§Ô∏è Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    animation: rise 5s linear infinite;
}
@keyframes rise {
    from { transform: translateY(100vh) scale(0.5); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>
<body>

<div class="envelope-wrapper" id="env">
    <div class="envelope">
        <div class="letter">
            <h3>Happy Valentine‚Äôs üíñ</h3><br>
            <p>Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t th·∫ø gi·ªõi!</p>
            <p>Anh y√™u emmm üíï</p>
        </div>
    </div>
</div>

<button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü th∆∞ üíå</button>

<div class="garden" id="garden"></div>

<script>
// T·∫°o v∆∞·ªùn hoa tulip d√†y ƒë·∫∑c
const garden = document.getElementById('garden');
for(let i=0; i<25; i++) {
    let t = document.createElement('div');
    t.className = 'tulip';
    t.style.animationDelay = (Math.random() * 2) + 's';
    
    // Ng·∫´u nhi√™n chi·ªÅu cao hoa
    let h = 60 + Math.random() * 60;
    
    t.innerHTML = `
        <div class="flower">
            <div class="petal left"></div>
            <div class="petal right"></div>
            <div class="petal center"></div>
        </div>
        <div class="stem" style="height:${h}px"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
    `;
    garden.appendChild(t);
}

// T·∫°o sao ƒë√™m
for(let i=0;i<100;i++){
    let s=document.createElement('div');
    s.className='star';
    s.style.left=Math.random()*100+'vw';
    s.style.top=Math.random()*100+'vh';
    document.body.appendChild(s);
}

// Hi·ªáu ·ª©ng tim bay
setInterval(()=>{
    let h=document.createElement('div');
    h.className='heart';
    h.innerHTML='‚ù§Ô∏è';
    h.style.left=Math.random()*100+'vw';
    h.style.fontSize=Math.random()*20+10+'px';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
},400);

function openLetter(){
    document.getElementById('env').classList.add('open');
    document.getElementById('btn').style.display = 'none';
}
</script>

</body>
</html>
