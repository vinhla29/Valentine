<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background: radial-gradient(circle at top, #1b1b3a, #000);
  overflow:hidden;
  color:white;
}

/* â­ Sao láº¥p lÃ¡nh */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  opacity:.8;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.3}
  to{opacity:1}
}

/* â¤ï¸ TrÃ¡i tim bay */
.heart{
  position:absolute;
  color:#ff4d6d;
  font-size:20px;
  animation: floatUp 8s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(100vh); opacity:1}
  to{transform:translateY(-10vh); opacity:0}
}

/* âœ‰ï¸ Phong thÆ° */
.envelope{
  position:absolute;
  top:35%;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:160px;
  background:#ffd6e0;
  border-radius:10px;
  z-index:5;
}

.lid{
  position:absolute;
  top:-80px;
  left:0;
  width:0;
  height:0;
  border-left:130px solid transparent;
  border-right:130px solid transparent;
  border-bottom:80px solid #ff9eb5;
  transform-origin:bottom;
  transition:.8s;
}

.envelope.open .lid{
  transform:rotateX(180deg);
}

/* ğŸ“œ ThÆ° */
.letter{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  width:230px;
  padding:15px;
  background:rgba(255,255,255,.85);
  color:#c9184a;
  border-radius:12px;
  text-align:center;
  opacity:0;
  transition:.8s;
  z-index:10;
}

.envelope.open .letter{
  top:-140px;
  opacity:1;
}

/* ğŸ”˜ NÃºt */
button{
  position:absolute;
  top:60%;
  left:50%;
  transform:translateX(-50%);
  padding:10px 30px;
  border:none;
  border-radius:25px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
  z-index:10;
}

/* ğŸŒ· VÆ°á»n tulip */
.garden{
  position:absolute;
  bottom:0;
  width:100%;
  height:35%;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:10px;
}

.tulip{
  position:relative;
  width:40px;
  height:120px;
}

.stem{
  position:absolute;
  bottom:0;
  left:50%;
  width:6px;
  height:70px;
  background:#2d6a4f;
  transform:translateX(-50%);
}

.flower{
  position:absolute;
  bottom:60px;
  left:50%;
  width:30px;
  height:30px;
  background:#ff4d6d;
  border-radius:50% 50% 0 0;
  transform:translateX(-50%);
}

.flower::before,
.flower::after{
  content:'';
  position:absolute;
  width:30px;
  height:30px;
  background:#ff758f;
  border-radius:50% 50% 0 0;
}

.flower::before{ left:-15px }
.flower::after{ right:-15px }

</style>
</head>

<body>

<!-- âœ‰ï¸ Phong thÆ° -->
<div class="envelope" id="env">
  <div class="lid"></div>
  <div class="letter">
    <h3>Happy Valentineâ€™s Day ğŸ’–</h3>
    <p>Anh yÃªu em ráº¥t nhiá»u ğŸ’•</p>
    <p>Cáº£m Æ¡n em Ä‘Ã£ Ä‘áº¿n bÃªn anh ğŸ¥°</p>
  </div>
</div>

<button onclick="openLetter()">Open</button>

<!-- ğŸŒ· VÆ°á»n tulip -->
<div class="garden">
  <div class="tulip"><div class="stem"></div><div class="flower"></div></div>
  <div class="tulip"><div class="stem"></div><div class="flower"></div></div>
  <div class="tulip"><div class="stem"></div><div class="flower"></div></div>
  <div class="tulip"><div class="stem"></div><div class="flower"></div></div>
  <div class="tulip"><div class="stem"></div><div class="flower"></div></div>
</div>

<script>
/* â­ Sao */
for(let i=0;i<50;i++){
  let s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  document.body.appendChild(s);
}

/* â¤ï¸ TrÃ¡i tim */
setInterval(()=>{
  let h=document.createElement('div');
  h.className='heart';
  h.innerHTML='â¤ï¸';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=14+Math.random()*20+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);

/* âœ‰ï¸ Open */
function openLetter(){
  document.getElementById('env').classList.add('open');
}
</script>

</body>
</html>
