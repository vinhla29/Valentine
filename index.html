<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
        --green-dark: #1b4332;
        --green-medium: #2d6a4f;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, sans-serif}

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #1b1b3a, #050505);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* ‚≠ê Stars */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }

    /* ‚ù§Ô∏è Hearts Background */
    .heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; z-index: 1; opacity: 0.8; }
    @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0); opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* ‚úâÔ∏è Envelope */
    .envelope-wrapper {
        position: relative;
        width: 320px;
        height: 220px;
        z-index: 100;
        perspective: 1000px;
        margin-top: -80px;
    }

    .envelope {
        position: relative;
        width: 100%; height: 100%;
        background: #ffffff;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 20px 45px rgba(0,0,0,0.5);
    }

    .envelope::after {
        content: ""; position: absolute; bottom: 0; z-index: 10;
        border-left: 160px solid transparent; border-right: 160px solid transparent;
        border-bottom: 120px solid #ffffff; border-radius: 0 0 10px 10px;
    }

    .envelope::before {
        content: ""; position: absolute; top: 0; z-index: 9;
        border-left: 160px solid #f0f0f0; border-right: 160px solid #f0f0f0;
        border-top: 110px solid transparent;
    }

    .lid {
        position: absolute; top: 0; left: 0; width: 0; height: 0;
        border-left: 160px solid transparent; border-right: 160px solid transparent;
        border-top: 120px solid #ff9eb5;
        transform-origin: top; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 11;
    }

    .envelope.open .lid { transform: rotateX(180deg); z-index: 1; }

    /* üìú Letter with Lines (K·∫ª √¥ ly) */
    .letter {
        position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
        width: 92%;
        background: #fff;
        /* K·∫ª line cho b·ª©c th∆∞ */
        background-image: repeating-linear-gradient(white, white 24px, #ffe5ec 25px);
        padding: 30px 20px;
        border-radius: 5px;
        color: #c9184a;
        text-align: center;
        transition: transform 0.8s 0.3s;
        z-index: 5;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        line-height: 25px; /* Kh·ªõp v·ªõi d√≤ng k·∫ª */
    }

    .envelope.open .letter { transform: translate(-50%, -190px); z-index: 15; }

    /* üîò Button */
    .open-btn {
        margin-top: 60px;
        padding: 15px 45px;
        background: var(--pink-main);
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.1rem;
        cursor: pointer;
        z-index: 200;
        box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
        transition: 0.3s;
    }
    .open-btn:hover { transform: scale(1.1); background: var(--pink-light); }

    /* üå∑ Beautiful Tulip Garden (3 C√¢y) */
    .garden {
        position: absolute; bottom: 0; width: 100%;
        height: 180px;
        display: flex; justify-content: center; align-items: flex-end;
        gap: 60px;
    }

    .tulip {
        position: relative;
        display: flex; flex-direction: column; align-items: center;
        animation: sway 4s ease-in-out infinite alternate;
        transform-origin: bottom center;
    }

    @keyframes sway { from {transform: rotate(-2deg)} to {transform: rotate(2deg)} }

    .flower { width: 40px; height: 48px; position: relative; z-index: 25; }
    .petal { position: absolute; background: var(--pink-main); border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%; }
    .petal.main { width: 32px; height: 48px; left: 4px; z-index: 3; box-shadow: inset 2px -4px 8px rgba(0,0,0,0.15); }
    .petal.side { width: 30px; height: 44px; top: 3px; background: var(--pink-light); }
    .petal.left { left: -6px; transform: rotate(-15deg); z-index: 2; }
    .petal.right { right: -6px; transform: rotate(15deg); z-index: 2; }

    .stem { width: 6px; height: 70px; background: linear-gradient(to right, var(--green-dark), var(--green-medium)); border-radius: 5px; }
    
    /* üçÉ S·ª≠a L√° cho ƒë·∫πp h∆°n */
    .leaf {
        position: absolute;
        background: linear-gradient(to top, var(--green-dark), #40916c);
        clip-path: ellipse(15% 50% at 50% 50%);
        width: 25px; height: 80px;
        bottom: 10px;
        transform-origin: bottom center;
        filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
    }
    .leaf.left { left: -20px; transform: rotate(-35deg) scaleX(-1); }
    .leaf.right { right: -20px; transform: rotate(35deg); }
</style>
</head>
<body>

<div class="envelope-wrapper">
    <div class="envelope" id="env">
        <div class="lid"></div>
        <div class="letter">
            <h3 style="margin-bottom: 25px;">Happy Valentine's Day üíñ</h3>
            <p>Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t!</p>
            <p>C·∫£m ∆°n em ƒë√£ ·ªü b√™n anh ü•∞</p>
            <p style="font-weight:bold;">Anh y√™u em r·∫•t nhi·ªÅu üíï</p>
        </div>
    </div>
</div>

<button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü th∆∞ üíå</button>

<div class="garden">
    <div class="tulip">
        <div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div>
        <div class="stem"></div>
        <div class="leaf left"></div><div class="leaf right"></div>
    </div>
    <div class="tulip" style="animation-delay: -1s">
        <div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div>
        <div class="stem" style="height: 90px"></div>
        <div class="leaf left"></div><div class="leaf right"></div>
    </div>
    <div class="tulip" style="animation-delay: -2s">
        <div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div>
        <div class="stem"></div>
        <div class="leaf left"></div><div class="leaf right"></div>
    </div>
</div>

<script>
    // Stars
    for(let i=0; i<80; i++) {
        let s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(s);
    }

    // TƒÉng m·∫≠t ƒë·ªô tr√°i tim
    setInterval(() => {
        let h = document.createElement('div');
        h.className = 'heart';
        h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = Math.random() * 15 + 15 + 'px';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 350);

    function openLetter() {
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => { document.getElementById('btn').style.display = 'none'; }, 500);
    }
</script>
</body>
</html>
