<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Memory Burst üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
        --green-dark: #1b4332;
        --green-medium: #2d6a4f;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand', sans-serif}

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #1b1b3a, #050505);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ‚≠ê Sao ƒë√™m */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }

    /* ‚ù§Ô∏è Tim bay n·ªÅn */
    .heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; z-index: 1; opacity: 0.6; }
    @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* ‚úâÔ∏è Envelope & Letter */
    .envelope-wrapper {
        position: relative;
        width: 320px;
        height: 210px;
        z-index: 100;
        perspective: 1000px;
        margin-top: -50px;
    }

    .envelope {
        position: relative;
        width: 100%; height: 100%;
        background: #ffffff;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .envelope::after {
        content: ""; position: absolute; bottom: 0; z-index: 10;
        border-left: 160px solid transparent; border-right: 160px solid transparent;
        border-bottom: 110px solid #ffffff; border-radius: 0 0 10px 10px;
    }

    .lid {
        position: absolute; top: 0; left: 0; width: 0; height: 0;
        border-left: 160px solid transparent; border-right: 160px solid transparent;
        border-top: 115px solid #ff9eb5;
        transform-origin: top; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 11;
    }

    .envelope.open .lid { transform: rotateX(180deg); z-index: 1; }

    .letter {
        position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
        width: 90%; background: #fff; padding: 25px 15px; border-radius: 5px;
        color: #c9184a; text-align: center; transition: 0.8s 0.3s; z-index: 5;
        background-image: repeating-linear-gradient(white, white 24px, #ffe5ec 25px);
        line-height: 25px; box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .envelope.open .letter { transform: translate(-50%, -200px); z-index: 15; }

    /* üñºÔ∏è Floating Photos (·∫¢nh xu·∫•t hi·ªán xung quanh) */
    .photo-burst {
        position: absolute;
        width: 100px; height: 120px;
        background: white;
        padding: 5px;
        padding-bottom: 15px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        border-radius: 3px;
        z-index: 50;
        opacity: 0;
        transition: 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        pointer-events: none;
    }

    .photo-burst img {
        width: 100%; height: 80%;
        object-fit: cover;
        border-radius: 2px;
    }

    /* üîò Button */
    .open-btn {
        margin-top: 60px; padding: 15px 45px;
        background: var(--pink-main); color: white;
        border: none; border-radius: 50px;
        font-weight: bold; font-size: 1.1rem;
        cursor: pointer; z-index: 200;
        box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
    }

    /* üå∑ Garden 3 c√¢y Tulip */
    .garden { position: absolute; bottom: 0; width: 100%; height: 150px; display: flex; justify-content: center; align-items: flex-end; gap: 60px; }
    .tulip { position: relative; display: flex; flex-direction: column; align-items: center; animation: sway 4s infinite alternate; transform-origin: bottom; }
    @keyframes sway { from {transform: rotate(-2deg)} to {transform: rotate(2deg)} }
    .stem { width: 6px; height: 60px; background: linear-gradient(to right, var(--green-dark), var(--green-medium)); border-radius: 5px; }
    .flower { width: 40px; height: 48px; position: relative; z-index: 25; }
    .petal { position: absolute; background: var(--pink-main); border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%; }
    .petal.main { width: 32px; height: 48px; left: 4px; z-index: 3; box-shadow: inset 2px -4px 8px rgba(0,0,0,0.15); }
    .petal.side { width: 30px; height: 44px; top: 3px; background: var(--pink-light); }
    .petal.left { left: -6px; transform: rotate(-15deg); z-index: 2; }
    .petal.right { right: -6px; transform: rotate(15deg); z-index: 2; }
    .leaf { position: absolute; background: linear-gradient(to top, var(--green-dark), #40916c); clip-path: ellipse(15% 50% at 50% 50%); width: 25px; height: 80px; bottom: 10px; transform-origin: bottom center; }
    .leaf.left { left: -20px; transform: rotate(-35deg) scaleX(-1); }
    .leaf.right { right: -20px; transform: rotate(35deg); }
</style>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="envelope-wrapper" id="container">
    <div class="envelope" id="env">
        <div class="lid"></div>
        <div class="letter">
            <h3 style="margin-bottom: 25px;">Happy Valentine's üíñ</h3>
            <p>Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t!</p>
            <p>C·∫£m ∆°n em ƒë√£ ·ªü b√™n anh ü•∞</p>
            <p style="font-weight:bold;">Anh y√™u em r·∫•t nhi·ªÅu üíï</p>
        </div>
    </div>
</div>

<button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü qu√† üíå</button>

<div class="garden">
    <div class="tulip"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -1s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem" style="height: 85px"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -2s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
</div>

<script>
    // 1. Thay link ·∫£nh k·ª∑ ni·ªám c·ªßa √¥ng v√†o ƒë√¢y
    const photoUrls = [
        "https://via.placeholder.com/150x200?text=K·ª∑+Ni·ªám+1",
        "https://via.placeholder.com/150x200?text=K·ª∑+Ni·ªám+2",
        "https://via.placeholder.com/150x200?text=K·ª∑+Ni·ªám+3",
        "https://via.placeholder.com/150x200?text=K·ª∑+Ni·ªám+4",
        "https://via.placeholder.com/150x200?text=K·ª∑+Ni·ªám+5",
        "https://via.placeholder.com/150x200?text=K·ª∑+Ni·ªám+6"
    ];

    // 2. Sao l·∫•p l√°nh & Tim bay
    for(let i=0; i<80; i++) {
        let s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(s);
    }

    setInterval(() => {
        let h = document.createElement('div');
        h.className = 'heart';
        h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = Math.random() * 15 + 15 + 'px';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 400);

    // 3. H√†m m·ªü th∆∞ v√† bung ·∫£nh
    function openLetter() {
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => document.getElementById('btn').style.display = 'none', 500);

        // T·∫°o hi·ªáu ·ª©ng b√πng n·ªï ·∫£nh
        photoUrls.forEach((url, index) => {
            createPhoto(url, index);
        });
    }

    function createPhoto(url, index) {
        const photo = document.createElement('div');
        photo.className = 'photo-burst';
        photo.innerHTML = `<img src="${url}" alt="Memory"><div style="font-size: 8px; text-align: center; margin-top: 5px; color: #888;">#Together ‚ù§Ô∏è</div>`;
        
        // V·ªã tr√≠ xu·∫•t ph√°t t·ª´ t√¢m phong b√¨
        photo.style.left = '50%';
        photo.style.top = '50%';
        photo.style.transform = 'translate(-50%, -50%) scale(0)';
        
        document.body.appendChild(photo);

        // V·ªã tr√≠ ƒë√≠ch ƒë·∫øn ng·∫´u nhi√™n xung quanh
        const angle = (index / photoUrls.length) * Math.PI * 2;
        const distance = 250 + Math.random() * 50;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance - 100;
        const rotation = (Math.random() - 0.5) * 40;

        setTimeout(() => {
            photo.style.opacity = '1';
            photo.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(1) rotate(${rotation}deg)`;
            
            // Sau khi bay ra th√¨ ƒëung ƒë∆∞a nh·∫π
            setTimeout(() => {
                photo.style.animation = `sway ${3 + Math.random()}s ease-in-out infinite alternate`;
            }, 1500);
        }, 100 + index * 150);
    }
</script>

<style>
    /* Animation ƒëung ƒë∆∞a cho ·∫£nh */
    @keyframes sway {
        from { transform: translate(var(--x), var(--y)) rotate(var(--r)); }
        to { transform: translate(calc(var(--x) + 5px), calc(var(--y) + 5px)) rotate(calc(var(--r) + 5deg)); }
    }
</style>
</body>
</html>
