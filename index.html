
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Super Surprise üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
        --green-dark: #1b4332;
        --green-medium: #2d6a4f;
        --bg-color: #0b0b1a;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand', 'Segoe UI', sans-serif}

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #1b1b3a, #050505);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    /* ‚≠ê Background Stars & Hearts */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }

    .bg-heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; z-index: 1; opacity: 0.6; pointer-events: none;}
    @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0.5) rotate(0); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
    }

    /* ‚úâÔ∏è Envelope Ho√†nh Tr√°ng */
    .envelope-wrapper {
        position: relative;
        width: 350px;
        height: 230px;
        z-index: 100;
        perspective: 1500px;
        margin-top: -50px;
        transition: transform 0.5s;
    }

    .envelope {
        position: relative;
        width: 100%; height: 100%;
        background: #ffffff;
        border-radius: 0 0 15px 15px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }

    .envelope::after {
        content: ""; position: absolute; bottom: 0; z-index: 10;
        border-left: 175px solid transparent; border-right: 175px solid transparent;
        border-bottom: 130px solid #ffffff; border-radius: 0 0 15px 15px;
    }

    .envelope::before {
        content: ""; position: absolute; top: 0; z-index: 9;
        border-left: 175px solid #f5f5f5; border-right: 175px solid #f5f5f5;
        border-top: 115px solid transparent;
    }

    .lid {
        position: absolute; top: 0; left: 0; width: 0; height: 0;
        border-left: 175px solid transparent; border-right: 175px solid transparent;
        border-top: 135px solid #ff9eb5;
        transform-origin: top; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 11;
    }

    .envelope.open .lid { transform: rotateX(180deg); z-index: 1; }

    /* üìú Th∆∞ Gi·∫•y Tay (Lines & Typing) */
    .letter {
        position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
        width: 92%; min-height: 200px;
        background: #fff;
        background-image: repeating-linear-gradient(white, white 27px, #ffe5ec 28px);
        padding: 35px 25px;
        border-radius: 8px;
        color: #c9184a;
        transition: transform 1s 0.4s, box-shadow 1s;
        z-index: 5;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        font-size: 1.1rem;
        line-height: 28px;
    }

    .envelope.open .letter { transform: translate(-50%, -220px); z-index: 15; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

    /* üîò N√∫t B·∫•m Ho√†nh Tr√°ng */
    .open-btn {
        margin-top: 80px;
        padding: 18px 50px;
        background: linear-gradient(45deg, var(--pink-main), var(--pink-light));
        color: white;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        font-size: 1.2rem;
        cursor: pointer;
        z-index: 200;
        box-shadow: 0 15px 30px rgba(255, 77, 109, 0.5);
        transition: 0.3s;
    }
    .open-btn:hover { transform: scale(1.1) translateY(-5px); box-shadow: 0 20px 40px rgba(255, 77, 109, 0.6); }

    /* üå∑ V∆∞·ªùn Tulip 3 C√¢y Ngh·ªá Thu·∫≠t */
    .garden {
        position: absolute; bottom: 0; width: 100%;
        height: 220px;
        display: flex; justify-content: center; align-items: flex-end;
        gap: 80px;
    }

    .tulip {
        position: relative;
        display: flex; flex-direction: column; align-items: center;
        animation: sway 5s ease-in-out infinite alternate;
        transform-origin: bottom center;
    }

    @keyframes sway { from {transform: rotate(-3deg)} to {transform: rotate(3deg)} }

    .flower { width: 45px; height: 55px; position: relative; z-index: 25; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));}
    .petal { position: absolute; background: var(--pink-main); border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%; }
    .petal.main { width: 36px; height: 55px; left: 4.5px; z-index: 3; box-shadow: inset 3px -6px 12px rgba(0,0,0,0.2); }
    .petal.side { width: 34px; height: 50px; top: 4px; background: var(--pink-light); }
    .petal.left { left: -7px; transform: rotate(-18deg); z-index: 2; }
    .petal.right { right: -7px; transform: rotate(18deg); z-index: 2; }

    .stem { width: 8px; height: 80px; background: linear-gradient(to right, var(--green-dark), var(--green-medium)); border-radius: 10px; z-index: 20;}
    
    /* L√° c·∫£i ti·∫øn */
    .leaf {
        position: absolute;
        background: linear-gradient(to top, var(--green-dark), #4d9a78);
        clip-path: ellipse(15% 50% at 50% 50%);
        width: 30px; height: 100px;
        bottom: 10px;
        transform-origin: bottom center;
        filter: drop-shadow(3px 5px 5px rgba(0,0,0,0.3));
    }
    .leaf.left { left: -25px; transform: rotate(-40deg) scaleX(-1); }
    .leaf.right { right: -25px; transform: rotate(40deg); }

    /* üéá Heart Explosion Effect */
    .confetti {
        position: absolute;
        width: 15px; height: 15px;
        background: var(--pink-main);
        clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
        z-index: 1000;
        pointer-events: none;
    }

</style>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="envelope-wrapper" id="env-wrapper">
    <div class="envelope" id="env">
        <div class="lid"></div>
        <div class="letter">
            <h3 id="typing-title" style="margin-bottom: 20px; font-size: 1.4rem;"></h3>
            <p id="typing-text" style="font-weight: 500;"></p>
        </div>
    </div>
</div>

<button class="open-btn" id="btn" onclick="celebrate()">Nh·∫•n ƒë·ªÉ kh√°m ph√° m√≥n qu√† üéÅ</button>

<div class="garden">
    <div class="tulip"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -1.5s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem" style="height: 110px"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -3s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
</div>

<script>
    // 1. T·∫°o sao ƒë√™m
    for(let i=0; i<100; i++) {
        let s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2.5 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(s);
    }

    // 2. T·∫°o tr√°i tim bay n·ªÅn
    setInterval(() => {
        let h = document.createElement('div');
        h.className = 'bg-heart';
        h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = Math.random() * 20 + 15 + 'px';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 450);

    // 3. Ph√°o hoa tr√°i tim khi m·ªü
    function createConfetti() {
        for(let i=0; i<50; i++) {
            let c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = '50%';
            c.style.top = '40%';
            c.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            document.body.appendChild(c);

            const destinationX = (Math.random() - 0.5) * 800;
            const destinationY = (Math.random() - 0.5) * 800;

            c.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${destinationX}px, ${destinationY}px) scale(0)`, opacity: 0 }
            ], {
                duration: 2000 + Math.random() * 1000,
                easing: 'cubic-bezier(0, .9, .57, 1)',
                fill: 'forwards'
            });
            setTimeout(() => c.remove(), 3000);
        }
    }

    // 4. Ch·ªØ ch·∫°y Typing Effect
    const title = "Happy Valentine's Day My Love! üíñ";
    const content = "G·ª≠i em, ng∆∞·ªùi con g√°i tuy·ªát v·ªùi nh·∫•t c·ªßa anh. C·∫£m ∆°n em ƒë√£ xu·∫•t hi·ªán v√† l√†m th·∫ø gi·ªõi c·ªßa anh tr·ªü n√™n r·ª±c r·ª° h∆°n. Anh y√™u em r·∫•t nhi·ªÅu, m√£i b√™n nhau em nh√©! üíï";

    function typeWriter(text, elementId, speed, callback) {
        let i = 0;
        function type() {
            if (i < text.length) {
                document.getElementById(elementId).innerHTML += text.charAt(i);
                i++;
                setTimeout(type, speed);
            } else if (callback) {
                callback();
            }
        }
        type();
    }

    // 5. H√†m k√≠ch ho·∫°t to√†n b·ªô
    function celebrate() {
        // M·ªü nh·∫°c
        document.getElementById('bgMusic').play().catch(e => console.log("Nh·∫°c c·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng ƒë·ªÉ ph√°t"));

        // M·ªü bao th∆∞
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => document.getElementById('btn').style.display = 'none', 500);

        // B·∫Øn ph√°o hoa
        createConfetti();

        // Ch·∫°y ch·ªØ sau khi th∆∞ m·ªü xong
        setTimeout(() => {
            typeWriter(title, "typing-title", 80, () => {
                typeWriter(content, "typing-text", 50);
            });
        }, 1500);
    }
</script>
</body>
</html>
