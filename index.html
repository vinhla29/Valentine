<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Gift üíñ</title>
<style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI', Tahoma, sans-serif}

    body{
        height:100vh;
        background: radial-gradient(circle at top, #1b1b3a, #050505);
        overflow:hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ‚≠ê Stars */
    .star{ position:absolute; width:2px; height:2px; background:white; border-radius:50%; opacity:.5; }

    /* ‚úâÔ∏è Envelope Container */
    .envelope-wrapper {
        position: relative;
        width: 300px;
        height: 200px;
        z-index: 10;
        perspective: 1000px; /* T·∫°o ƒë·ªô s√¢u cho hi·ªáu ·ª©ng l·∫≠t */
    }

    .envelope {
        position: relative;
        width: 100%;
        height: 100%;
        background: #ffb3c1;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    /* N·∫ÆP TH∆Ø - ƒê√£ x·ª≠ l√Ω z-index ƒë·ªÉ kh√¥ng che ch·ªØ */
    .lid {
        position: absolute;
        top: 0;
        left: 0;
        width: 0; height: 0;
        border-left: 150px solid transparent;
        border-right: 150px solid transparent;
        border-top: 110px solid #ff85a1;
        transform-origin: top;
        transition: transform 0.8s, z-index 0.2s;
        z-index: 15; /* N·∫±m tr√™n c√πng khi ƒë√≥ng */
    }

    .envelope.open .lid {
        transform: rotateX(180deg);
        z-index: 1; /* Khi m·ªü th√¨ ƒë·∫©y ra sau l∆∞ng bao th∆∞ */
    }

    /* üìú B·ª©c th∆∞ */
    .letter {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        background: white;
        padding: 20px;
        border-radius: 10px;
        color: #c9184a;
        text-align: center;
        transition: 0.8s;
        z-index: 10;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        opacity: 0.5;
    }

    .envelope.open .letter {
        transform: translate(-50%, -130px); /* ƒê·∫©y l√™n cao ƒë·ªÉ l·ªô to√†n b·ªô */
        opacity: 1;
        z-index: 12; /* N·∫±m tr√™n n·∫Øp th∆∞ ƒë√£ l·∫≠t */
    }

    /* üîò Button */
    .open-btn {
        position: absolute;
        top: 75%;
        padding: 15px 40px;
        background: #ff4d6d;
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        z-index: 20;
        box-shadow: 0 8px 20px rgba(255, 77, 109, 0.4);
        transition: 0.3s;
    }
    .open-btn:hover { background: #ff758f; transform: scale(1.1); }

    /* üå∑ V∆∞·ªùn Tulip - L√†m l·∫°i l√° v√† b·ªë c·ª•c */
    .garden {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        pointer-events: none;
        padding-bottom: 5px;
    }

    .tulip {
        position: relative;
        margin: 0 -5px;
        animation: sway 3s ease-in-out infinite alternate;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    @keyframes sway {
        from { transform: rotate(-2deg); }
        to { transform: rotate(2deg); }
    }

    .flower {
        position: relative;
        width: 35px; height: 40px;
        z-index: 3;
    }

    .petal {
        position: absolute;
        width: 25px; height: 35px;
        background: #ff4d6d;
        border-radius: 50% 50% 20% 20%;
        box-shadow: inset 2px -5px 8px rgba(0,0,0,0.15);
    }
    .petal.left { left: -8px; transform: rotate(-20deg); background: #ff758f; }
    .petal.right { right: -8px; transform: rotate(20deg); background: #ff758f; }
    .petal.center { left: 5px; z-index: 2; border: 1px solid rgba(0,0,0,0.05); }

    .stem {
        width: 4px;
        height: 100px;
        background: linear-gradient(#2d6a4f, #1b4332);
        border-radius: 2px;
    }

    /* L√° m·ªçc t·ª´ th√¢n h∆∞·ªõng l√™n */
    .leaf {
        position: absolute;
        width: 12px;
        height: 45px;
        background: #40916c;
        border-radius: 50% 50% 0% 0% / 100% 100% 0% 0%;
        bottom: 20px;
        transform-origin: bottom center;
    }
    .leaf.left { left: -10px; transform: rotate(-35deg); }
    .leaf.right { right: -10px; transform: rotate(35deg); }

    .heart {
        position: absolute;
        color: #ff4d6d;
        animation: rise 5s linear forwards;
    }
    @keyframes rise {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="envelope-wrapper">
    <div class="envelope" id="env">
        <div class="lid"></div>
        <div class="letter">
            <h3 style="margin-bottom: 10px;">Happy Valentine‚Äôs üíñ</h3>
            <p>Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t th·∫ø gi·ªõi!</p>
            <p>Anh y√™u emmm üíï</p>
        </div>
    </div>
</div>

<button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü th∆∞ üíå</button>

<div class="garden" id="garden"></div>

<script>
    // T·∫°o v∆∞·ªùn hoa
    const garden = document.getElementById('garden');
    const flowerCount = 18; // Gi·∫£m b·ªõt s·ªë l∆∞·ª£ng ƒë·ªÉ ƒë·ª° b·ªã r·ªëi
    for(let i=0; i<flowerCount; i++) {
        let t = document.createElement('div');
        t.className = 'tulip';
        t.style.animationDelay = (Math.random() * 2) + 's';
        
        // Random chi·ªÅu cao th√¢n c√¢y
        let stemH = 80 + Math.random() * 80;
        
        t.innerHTML = `
            <div class="flower">
                <div class="petal left"></div>
                <div class="petal right"></div>
                <div class="petal center"></div>
            </div>
            <div class="stem" style="height:${stemH}px"></div>
            <div class="leaf left"></div>
            <div class="leaf right"></div>
        `;
        garden.appendChild(t);
    }

    // T·∫°o sao
    for(let i=0;i<80;i++){
        let s=document.createElement('div');
        s.className='star';
        s.style.left=Math.random()*100+'vw';
        s.style.top=Math.random()*100+'vh';
        document.body.appendChild(s);
    }

    // Tim bay
    setInterval(()=>{
        let h=document.createElement('div');
        h.className='heart';
        h.innerHTML='‚ù§Ô∏è';
        h.style.left=Math.random()*100+'vw';
        h.style.fontSize=Math.random()*15+10+'px';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),5000);
    },500);

    function openLetter(){
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('btn').style.display = 'none';
        }, 500);
    }
</script>
</body>
</html>
