<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}

body{
  height:100vh;
  background:radial-gradient(circle at top,#1b1b3a,#000);
  overflow:hidden;
  color:white;
}

/* â­ Stars */
.star{
  position:absolute;
  width:2px;height:2px;
  background:white;
  opacity:.8;
}

/* â¤ï¸ Hearts */
.heart{
  position:absolute;
  color:#ff4d6d;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh);opacity:1}
  to{transform:translateY(-10vh);opacity:0}
}

/* âœ‰ï¸ Envelope */
.envelope{
  position:absolute;
  top:32%;
  left:50%;
  transform:translateX(-50%);
  width:260px;height:160px;
  background:#ffd6e0;
  border-radius:12px;
  z-index:5;
}

.lid{
  position:absolute;
  top:-80px;
  left:0;
  width:0;height:0;
  border-left:130px solid transparent;
  border-right:130px solid transparent;
  border-bottom:80px solid #ff9eb5;
  transform-origin:bottom;
  transition:.8s;
}

.envelope.open .lid{
  transform:rotateX(-180deg);
}

/* ğŸ“œ Letter */
.letter{
  position:absolute;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  width:230px;
  padding:18px;
  border-radius:14px;
  background:
    repeating-linear-gradient(
      to bottom,
      #fff,
      #fff 22px,
      #ffe5ec 23px
    );
  color:#c9184a;
  text-align:center;
  opacity:0;
  transition:.8s;
  z-index:10;
}

.envelope.open .letter{
  top:-150px;
  opacity:1;
}

/* ğŸ”˜ Button */
button{
  position:absolute;
  top:60%;
  left:50%;
  transform:translateX(-50%);
  padding:12px 34px;
  border:none;
  border-radius:30px;
  background:#ff4d6d;
  color:white;
  font-size:18px;
  cursor:pointer;
  z-index:10;
}

/* ğŸŒ· Tulip Garden */
.garden{
  position:absolute;
  bottom:0;
  width:100%;
  height:35%;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  gap:18px;
}

.tulip{
  position:relative;
  width:50px;
  height:150px;
}

.stem{
  position:absolute;
  bottom:0;
  left:50%;
  width:6px;
  height:90px;
  background:#2d6a4f;
  transform:translateX(-50%);
}

.leaf{
  position:absolute;
  width:25px;
  height:40px;
  background:#40916c;
  border-radius:0 100% 0 100%;
  bottom:30px;
}

.leaf.left{left:0;transform:rotate(-20deg)}
.leaf.right{right:0;transform:rotate(20deg)}

.flower{
  position:absolute;
  bottom:80px;
  left:50%;
  transform:translateX(-50%);
}

.petal{
  position:absolute;
  width:28px;
  height:35px;
  background:#ff4d6d;
  border-radius:50% 50% 0 0;
}

.petal.left{left:-18px;background:#ff758f}
.petal.right{left:18px;background:#ff758f}
.petal.center{left:0;background:#ff4d6d}

.center-dot{
  position:absolute;
  top:10px;
  left:50%;
  width:8px;
  height:8px;
  background:#ffd166;
  border-radius:50%;
  transform:translateX(-50%);
}
</style>
</head>

<body>

<div class="envelope" id="env">
  <div class="lid"></div>
  <div class="letter">
    <h3>Happy Valentineâ€™s Day ğŸ’–</h3><br>
    <p>Anh yÃªu em ráº¥t nhiá»u ğŸ’•</p>
    <p>Cáº£m Æ¡n em Ä‘Ã£ Ä‘áº¿n bÃªn anh ğŸ¥°</p>
  </div>
</div>

<button onclick="openLetter()">Open</button>

<!-- ğŸŒ· Garden -->
<div class="garden">
  <div class="tulip">
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="petal left"></div>
      <div class="petal center"></div>
      <div class="petal right"></div>
      <div class="center-dot"></div>
    </div>
  </div>

  <div class="tulip">
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="petal left"></div>
      <div class="petal center"></div>
      <div class="petal right"></div>
      <div class="center-dot"></div>
    </div>
  </div>

  <div class="tulip">
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
    <div class="flower">
      <div class="petal left"></div>
      <div class="petal center"></div>
      <div class="petal right"></div>
      <div class="center-dot"></div>
    </div>
  </div>
</div>

<script>
for(let i=0;i<60;i++){
  let s=document.createElement('div');
  s.className='star';
  s.style.left=Math.random()*100+'vw';
  s.style.top=Math.random()*100+'vh';
  document.body.appendChild(s);
}

setInterval(()=>{
  let h=document.createElement('div');
  h.className='heart';
  h.innerHTML='â¤ï¸';
  h.style.left=Math.random()*100+'vw';
  h.style.fontSize=14+Math.random()*20+'px';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},400);

function openLetter(){
  document.getElementById('env').classList.add('open');
}
</script>

</body>
</html>
