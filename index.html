<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine üíñ</title>

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family: "Segoe UI", sans-serif;
}

body{
    height:100vh;
    overflow:hidden;
    background: radial-gradient(circle at top, #1b1f3b, #050514);
}

/* ‚≠ê sao */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    opacity:.7;
}

/* ‚ù§Ô∏è tim bay */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:16px;
    animation: floatUp 6s linear infinite;
    opacity:.8;
}
@keyframes floatUp{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* üì© th∆∞ */
.wrapper{
    position:absolute;
    top:18%;
    left:50%;
    transform:translateX(-50%);
    width:260px;
    height:170px;
}

/* th√¢n th∆∞ */
.envelope{
    position:absolute;
    width:100%;
    height:100%;
    background:#ffd6df;
    border-radius:14px;
    z-index:2;
}

/* n·∫Øp th∆∞ */
.flap{
    position:absolute;
    top:0;
    left:0;
    width:0;
    height:0;
    border-left:130px solid transparent;
    border-right:130px solid transparent;
    border-top:85px solid #ff9db3;
    transform-origin:top;
    transition:transform .9s ease;
    z-index:4;
}

/* gi·∫•y */
.letter{
    position:absolute;
    bottom:10px;
    left:50%;
    transform:translateX(-50%);
    width:220px;
    height:130px;
    background:
      repeating-linear-gradient(
        white,
        white 22px,
        #f2f2f2 23px
      );
    border-radius:10px;
    padding:14px;
    text-align:center;
    color:#d6336c;
    font-size:15px;
    line-height:1.5;
    z-index:3;
    opacity:0;
    transition:all .9s ease;
}

/* m·ªü th∆∞ */
.open .flap{
    transform:rotateX(180deg);
}

.open .letter{
    opacity:1;
    bottom:60px;
}

/* n√∫t */
button{
    position:absolute;
    top:calc(18% + 190px);
    left:50%;
    transform:translateX(-50%);
    padding:12px 26px;
    border:none;
    border-radius:30px;
    background:#ff4d6d;
    color:white;
    font-size:15px;
}

/* üå∑ tulip */
.garden{
    position:absolute;
    bottom:0;
    width:100%;
    height:140px;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    gap:6px;
}

.tulip{
    width:14px;
    height:60px;
    background:#3a7f5c;
    position:relative;
}
.tulip::before{
    content:"";
    position:absolute;
    top:-22px;
    left:-8px;
    width:30px;
    height:22px;
    background:#ff7a90;
    border-radius:50% 50% 40% 40%;
}
</style>
</head>

<body>

<!-- ‚≠ê sao -->
<script>
for(let i=0;i<80;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  document.body.appendChild(s);
}
</script>

<!-- ‚ù§Ô∏è tim -->
<script>
setInterval(()=>{
  let h=document.createElement("div");
  h.className="heart";
  h.innerText="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"%";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},700);
</script>

<!-- üì© th∆∞ -->
<div class="wrapper" id="wrap">
    <div class="flap"></div>
    <div class="envelope"></div>
    <div class="letter">
        <b>Happy Valentine‚Äôs Day üíñ</b><br><br>
        Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t th·∫ø gi·ªõi üå∑<br>
        Anh y√™u em r·∫•t nhi·ªÅu üíï
    </div>
</div>

<button onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü th∆∞ üíå</button>

<!-- üå∑ hoa -->
<div class="garden">
  <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
  <div class="tulip"></div><div class="tulip"></div><div class="tulip"></div>
  <div class="tulip"></div><div class="tulip"></div>
</div>

<script>
function openLetter(){
  document.getElementById("wrap").classList.toggle("open");
}
</script>

</body>
</html>
