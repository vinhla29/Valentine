<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Movie üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
        --pink-glow: #ff0055; /* M√†u ph√°t s√°ng m·∫°nh h∆°n */
        --green-dark: #1b4332;
        --green-medium: #2d6a4f;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand', sans-serif}
    
    body { margin: 0; overflow: hidden; background: #050505; }
    #universe { 
        width: 100vw; height: 200vh; 
        background: radial-gradient(circle at top, #1b1b3a, #000000 70%);
        transition: transform 2.5s cubic-bezier(0.65, 0, 0.35, 1);
    }
    
    .screen { width: 100vw; height: 100vh; position: relative; overflow: hidden; }

    /* C√ÅC L·ªöP C·∫¢NH */
    .scene { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; transition: opacity 1.5s ease; }
    #scene1 { z-index: 2; opacity: 1; }
    #scene2 { z-index: 1; opacity: 0; pointer-events: none; }
    body.in-scene2 #scene1 { opacity: 0; pointer-events: none; }
    body.in-scene2 #scene2 { opacity: 1; pointer-events: auto; z-index: 10; }

    /* BACKGROUND */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }
    .bg-heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; z-index: 1; opacity: 0.6; pointer-events: none;}
    @keyframes floatUp { 0% { transform: translateY(110vh) scale(0.5); opacity: 1; } 100% { transform: translateY(-10vh) scale(1.2); opacity: 0; } }
    
    /* SCENE 1 & 2 ELEMENTS (Gi·ªØ nguy√™n) */
    .envelope-wrapper { position: relative; width: 300px; height: 200px; z-index: 100; perspective: 1000px; margin-top: 50px; }
    .envelope { position: relative; width: 100%; height: 100%; background: #ffffff; border-radius: 0 0 10px 10px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); z-index: 10; }
    .envelope::after { content: ""; position: absolute; bottom: 0; width: 100%; height: 100%; z-index: 30; background: #fff; clip-path: polygon(0 40%, 50% 100%, 100% 40%, 100% 100%, 0 100%); border-radius: 0 0 10px 10px; }
    .lid { position: absolute; top: 0; left: 0; width: 0; height: 0; border-left: 150px solid transparent; border-right: 150px solid transparent; border-top: 110px solid #ff9eb5; transform-origin: top; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); z-index: 40; }
    .envelope.open .lid { transform: rotateX(180deg); z-index: 5; }
    .letter { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 90%; min-height: 180px; background: #fff; padding: 20px 15px; border-radius: 5px; color: #c9184a; text-align: center; transition: transform 0.8s 0.3s, z-index 0s 0.3s; z-index: 20; background-image: repeating-linear-gradient(white, white 24px, #fde2e8 25px); line-height: 25px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .envelope.open .letter { transform: translate(-50%, -240px); z-index: 999; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .sticker { position: absolute; background: #fff; padding: 3px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); font-size: 20px; z-index: 30; border: 1px solid #fde2e8; display: flex; justify-content: center; align-items: center; }
    .sticker-tl { top: -12px; left: -12px; transform: rotate(-20deg); } .sticker-br { bottom: -12px; right: -12px; transform: rotate(15deg); }
    .photo-card { position: absolute; width: 90px; background: white; padding: 4px; padding-bottom: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); transform-origin: center; opacity: 0; z-index: 50; transition: opacity 1s ease-in-out, transform 1.2s cubic-bezier(0.25, 1, 0.5, 1); pointer-events: none; border-radius: 3px; }
    .photo-card img { width: 100%; height: auto; display: block; border: 1px solid #eee; }
    .garden { position: absolute; bottom: 0; width: 100%; height: 130px; display: flex; justify-content: center; align-items: flex-end; gap: 60px; pointer-events: none;}
    .tulip { position: relative; animation: sway 4s infinite alternate; transform-origin: bottom; display: flex; flex-direction: column; align-items: center; }
    @keyframes sway { from {transform: rotate(-2deg)} to {transform: rotate(2deg)} }
    .stem { width: 6px; height: 60px; background: linear-gradient(to right, var(--green-dark), var(--green-medium)); border-radius: 5px; }
    .flower { width: 40px; height: 48px; position: relative; z-index: 25; }
    .petal { position: absolute; background: var(--pink-main); border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%; }
    .petal.main { width: 32px; height: 48px; left: 4px; z-index: 3; box-shadow: inset 2px -4px 8px rgba(0,0,0,0.15); }
    .petal.side { width: 30px; height: 44px; top: 3px; background: var(--pink-light); }
    .petal.left { left: -6px; transform: rotate(-15deg); z-index: 2; } .petal.right { right: -6px; transform: rotate(15deg); z-index: 2; }
    .leaf { position: absolute; background: linear-gradient(to top, var(--green-dark), #40916c); clip-path: ellipse(15% 50% at 50% 50%); width: 25px; height: 85px; bottom: 5px; transform-origin: bottom center; }
    .leaf.left { left: -20px; transform: rotate(-35deg) scaleX(-1); } .leaf.right { right: -20px; transform: rotate(35deg); }
    @keyframes floatInfo { 0% { transform: translate(var(--x), var(--y)) rotate(var(--r)); } 100% { transform: translate(var(--x), calc(var(--y) - 10px)) rotate(calc(var(--r) + 2deg)); } }
    #cute-cat { position: absolute; left: -180px; bottom: 10px; width: 150px; height: auto; transition: left 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 20; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5)); }
    body.in-scene2 #cute-cat { left: -10px; }
    .mini-heart { position: absolute; color: var(--pink-main); font-size: 14px; pointer-events: none; z-index: 15; transition: all 1.5s cubic-bezier(0.19, 1, 0.22, 1); filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.8)); }

    /* --- BUTTONS --- */
    .action-btn { position: absolute; padding: 15px 40px; background: var(--pink-main); color: white; border: none; border-radius: 50px; font-weight: bold; font-size: 1.1rem; cursor: pointer; z-index: 1000; box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4); transition: 0.3s; }
    .action-btn:hover { transform: scale(1.1); background: var(--pink-light); }
    #btn-open { top: 70%; left: 50%; transform: translateX(-50%); }
    #btn-next1 { top: 75%; left: 50%; transform: translateX(-50%); opacity: 0; pointer-events: none; }

    /* N√∫t m≈©i t√™n H·ªíNG ph√°t s√°ng */
    #btn-down-arrow {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        background: none; border: none; cursor: pointer; z-index: 2000; opacity: 0; pointer-events: none;
        animation: bounceArrow 1.5s infinite;
    }
    /* Style cho icon SVG b√™n trong n√∫t */
    #btn-down-arrow svg {
        width: 60px; height: 60px;
        fill: var(--pink-main); /* M√†u h·ªìng */
        filter: drop-shadow(0 0 10px var(--pink-main)) drop-shadow(0 0 20px var(--pink-glow)); /* Ph√°t s√°ng m·∫°nh */
    }
    @keyframes bounceArrow { 0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);} 40% {transform: translateX(-50%) translateY(-20px);} 60% {transform: translateX(-50%) translateY(-10px);} }


    /* --- SCENE 3: TR√ÅI TIM LINE PH√ÅT S√ÅNG (TREND TH·ª¶ KHOA L√ù) --- */
    #scene3 { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; position: relative; overflow: visible;}
    
    /* Container ch·ª©a tr√°i tim ƒë·ªÉ √°p d·ª•ng animation l·ªõn d·∫ßn */
    .glowing-heart-container {
        position: relative; width: 10px; height: 10px; /* B·∫Øt ƒë·∫ßu r·∫•t nh·ªè */
        opacity: 0;
    }

    /* Khi k√≠ch ho·∫°t th√¨ b·∫Øt ƒë·∫ßu l·ªõn d·∫ßn v√¥ t·∫≠n */
    .glowing-heart-container.growing {
        animation: infiniteGrow 25s linear forwards; /* L·ªõn d·∫ßn trong 25s */
    }

    /* C√°c ƒëi·ªÉm s√°ng t·∫°o n√™n ƒë∆∞·ªùng n√©t */
    .glowing-particle {
        position: absolute; top: 50%; left: 50%;
        width: 4px; height: 4px; /* ƒêi·ªÉm nh·ªè */
        background: var(--pink-main);
        border-radius: 50%;
        /* Hi·ªáu ·ª©ng ph√°t s√°ng m·∫°nh (Neon Glow) */
        box-shadow: 
            0 0 5px var(--pink-main),
            0 0 10px var(--pink-main),
            0 0 20px var(--pink-glow),
            0 0 40px var(--pink-glow);
        transform: translate(-50%, -50%) scale(0);
        transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Animation l·ªõn d·∫ßn v√¥ t·∫≠n */
    @keyframes infiniteGrow {
        0% { opacity: 0; transform: scale(0.5); }
        5% { opacity: 1; } /* Hi·ªán r√µ nhanh */
        100% { opacity: 1; transform: scale(30); } /* Ph√≥ng to 30 l·∫ßn */
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div id="universe">
    <div class="screen" id="screen1">
        <div class="scene" id="scene1">
            <div class="envelope-wrapper">
                <div class="envelope" id="env">
                    <div class="lid"></div>
                    <div class="letter">
                        <div class="sticker sticker-tl">üå∏</div>
                        <div class="sticker sticker-br">üå∫</div>
                        <h3 id="line1" style="min-height: 28px; margin-bottom: 10px;"></h3>
                        <p id="line2" style="min-height: 25px;"></p>

                    </div>
                </div>
            </div>
            <button class="action-btn" id="btn-open" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü qu√† üíå</button>
            <button class="action-btn" id="btn-next1" onclick="goToScene2()">B·∫•m ƒë·ªÉ ti·∫øp t·ª•c üëâ</button>

            <div class="garden">
                <div class="tulip"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
                <div class="tulip" style="animation-delay: -1s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem" style="height: 70px"></div><div class="leaf left"></div><div class="leaf right"></div></div>
                <div class="tulip" style="animation-delay: -2s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
            </div>
        </div>

        <div class="scene" id="scene2">
            <img id="cute-cat" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnJ5bnZ6bm1oam1oam1oam1oam1oam1oam1oam1oam1oam1oYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9Ibxx54XB9D9u1h/giphy.gif" alt="Cute Cat">
        </div>
    </div>

    <div class="screen" id="screen2">
        <div id="scene3">
            <div class="glowing-heart-container" id="giant-heart">
                </div>

    </div>
</div>

<button id="btn-down-arrow" onclick="scrollDownToScene3()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 15.6315L20.9679 6.66357L22.3822 8.07779L12 18.4599L1.61783 8.07779L3.03212 6.66357L12 15.6315Z"></path></svg>
</button>


<script>
    // 1. DANH S√ÅCH ·∫¢NH (Thay link c·ªßa √¥ng b√† v√†o)
    const photos1 = [
        "https://via.placeholder.com/150x150/ffb3c1/fff?text=Anh+1", "https://via.placeholder.com/150x150/ffafcc/fff?text=Anh+2",
        "https://via.placeholder.com/150x150/ffc8dd/fff?text=Anh+3", "https://via.placeholder.com/150x150/cdb4db/fff?text=Anh+4",
        "https://via.placeholder.com/150x150/a2d2ff/fff?text=Anh+5", "https://via.placeholder.com/150x150/bde0fe/fff?text=Anh+6",
        "https://via.placeholder.com/150x150/8ecae6/fff?text=Anh+7", "https://via.placeholder.com/150x150/219ebc/fff?text=Anh+8"
    ];
    const photos2 = [
        "https://via.placeholder.com/150x150/f08080/fff?text=Anh+9", "https://via.placeholder.com/150x150/f4978e/fff?text=Anh+10",
        "https://via.placeholder.com/150x150/f8ad9d/fff?text=Anh+11", "https://via.placeholder.com/150x150/fbc4ab/fff?text=Anh+12",
        "https://via.placeholder.com/150x150/ffdab9/fff?text=Anh+13", "https://via.placeholder.com/150x150/e9c46a/fff?text=Anh+14",
        "https://via.placeholder.com/150x150/f4a261/fff?text=Anh+15", "https://via.placeholder.com/150x150/e76f51/fff?text=Anh+16"
    ];

    // T·∫°o sao v√† tim n·ªÅn
    const universe = document.getElementById('universe');
    for(let i=0; i<100; i++) {
        let s = document.createElement('div'); s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw'; s.style.top = Math.random() * 200 + 'vh';
        universe.appendChild(s);
    }
    setInterval(() => {
        let h = document.createElement('div'); h.className = 'bg-heart'; h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw'; h.style.fontSize = Math.random() * 15 + 10 + 'px';
        universe.appendChild(h); setTimeout(() => h.remove(), 6000);
    }, 400);

    function typeLine(elementId, text, speed, callback) {
        let i = 0; let el = document.getElementById(elementId);
        function type() {
            if (i < text.length) { el.innerHTML += text.charAt(i); i++; setTimeout(type, speed); } 
            else if (callback) { setTimeout(callback, 200); }
        }
        type();
    }

    // --- LOGIC M·ªû TH∆Ø (SCENE 1) ---
    function openLetter() {
        document.getElementById('env').classList.add('open');
        document.getElementById('btn-open').style.opacity = '0';
        setTimeout(() => document.getElementById('btn-open').style.display = 'none', 500);

        let group1Els = []; let group2Els = [];
        const radius = 280; 

        photos1.forEach((url, i) => {
            let img = document.createElement('div'); img.className = 'photo-card';
            img.innerHTML = `<img src="${url}">`; img.style.left = '50%'; img.style.top = '45%'; img.style.transform = 'translate(-50%, -50%) scale(0)';
            document.getElementById('scene1').appendChild(img); group1Els.push(img);
            let angle = (i / 8) * Math.PI * 2; let x = Math.cos(angle) * radius; let y = Math.sin(angle) * radius - 40; let rot = (Math.random() - 0.5) * 30;
            img.style.setProperty('--x', `calc(-50% + ${x}px)`); img.style.setProperty('--y', `calc(-50% + ${y}px)`); img.style.setProperty('--r', `${rot}deg`);
            setTimeout(() => { img.style.opacity = '1'; img.style.transform = `translate(var(--x), var(--y)) rotate(var(--r))`; setTimeout(() => { img.style.animation = `floatInfo ${3 + Math.random()}s ease-in-out infinite alternate`; }, 1500); }, i * 150);
        });

        photos2.forEach((url, i) => {
            let img = document.createElement('div'); img.className = 'photo-card';
            img.innerHTML = `<img src="${url}">`; img.style.left = '50%'; img.style.top = '45%'; document.getElementById('scene1').appendChild(img); group2Els.push(img);
            let angle = (i / 8) * Math.PI * 2 + (Math.PI / 8); let radB = 250 + (i % 2 === 0 ? 30 : -20); let x = Math.cos(angle) * radB; let y = Math.sin(angle) * radB - 40; let rot = (Math.random() - 0.5) * 40;
            img.style.setProperty('--x', `calc(-50% + ${x}px)`); img.style.setProperty('--y', `calc(-50% + ${y}px)`); img.style.setProperty('--r', `${rot}deg`);
            img.style.transform = `translate(var(--x), var(--y)) rotate(var(--r))`; img.style.animation = `floatInfo ${3 + Math.random()}s ease-in-out infinite alternate`;
        });

        setTimeout(() => {
            let showGroup1 = true;
            setInterval(() => {
                if(!document.body.classList.contains('in-scene2')) {
                    showGroup1 = !showGroup1;
                    if(showGroup1) { group2Els.forEach(img => img.style.opacity = '0'); setTimeout(() => { group1Els.forEach(img => img.style.opacity = '1'); }, 1000);
                    } else { group1Els.forEach(img => img.style.opacity = '0'); setTimeout(() => { group2Els.forEach(img => img.style.opacity = '1'); }, 1000); }
                }
            }, 3500);
        }, 3000);

        setTimeout(() => {
            typeLine('line1', "Happy Valentine's üíñ", 50, () => {
                typeLine('line2', "Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t!", 50, () => {
                    typeLine('line3', "C·∫£m ∆°n em ƒë√£ ·ªü b√™n anh ü•∞", 50, () => {
                        typeLine('line4', "Anh y√™u em r·∫•t nhi·ªÅu üíï", 60, () => {
                            const nextBtn = document.getElementById('btn-next1');
                            nextBtn.style.opacity = '1'; nextBtn.style.pointerEvents = 'auto';
                        });
                    });
                });
            });
        }, 1200);
    }

    // --- CHUY·ªÇN SANG SCENE 2 (M√àO B·∫ÆN CH·ªÆ TO) ---
    function goToScene2() {
        document.body.classList.add('in-scene2');
        document.getElementById('btn-next1').style.opacity = '0';
        document.getElementById('btn-next1').style.pointerEvents = 'none';
        setTimeout(() => { shootTextFromLeft(); }, 1500);
    }

    function getTextPoints() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        // CANVAS TO H∆†N N·ªÆA ƒê·ªÇ CH·ªÆ C·ª∞C R√ï
        canvas.width = 800; canvas.height = 300; 
        ctx.fillStyle = 'black';
        // FONT C·ª∞C ƒê·∫†I
        ctx.font = '900 80px Quicksand'; 
        ctx.textAlign = 'center';
        // CH·ªà C√íN "Happy Valentine"
        ctx.fillText("Happy", 400, 120);
        ctx.fillText("Valentine", 400, 220);

        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
        const points = [];
        // QU√âT D√ÄY H∆†N (B∆∞·ªõc nh·∫£y nh·ªè l·∫°i 5px) ƒê·ªÇ CH·ªÆ R√ï N√âT
        for (let y = 0; y < canvas.height; y += 5) {
            for (let x = 0; x < canvas.width; x += 5) {
                if (imageData[(y * canvas.width + x) * 4 + 3] > 128) {
                    points.push({ x: x - 400, y: y - 150 });
                }
            }
        }
        return points;
    }

    function shootTextFromLeft() {
        const points = getTextPoints();
        const scene2 = document.getElementById('scene2');
        const startX = 80; const startY = window.innerHeight - 50; 
        const centerX = window.innerWidth / 2 + 20; const centerY = window.innerHeight / 2 - 50; 

        points.forEach((pt, i) => {
            let heart = document.createElement('div'); heart.className = 'mini-heart'; heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = startX + 'px'; heart.style.top = startY + 'px'; heart.style.transform = `translate(-50%, -50%) scale(0)`;
            scene2.appendChild(heart);
            // Scale nh·ªè l·∫°i 0.9 v√¨ canvas g·ªëc gi·ªù r·∫•t to
            let destX = centerX + (pt.x * 0.9); let destY = centerY + (pt.y * 0.9);
            setTimeout(() => { heart.style.transform = `translate(calc(${destX}px - ${startX}px), calc(${destY}px - ${startY}px)) scale(1) rotate(0deg)`; }, i * 8); // B·∫Øn nhanh h∆°n (8ms)
        });

        setTimeout(() => {
            const btnDown = document.getElementById('btn-down-arrow');
            btnDown.style.opacity = '1'; btnDown.style.pointerEvents = 'auto';
        }, points.length * 8 + 2000);
    }

    // --- L∆Ø·ªöT XU·ªêNG C·∫¢NH 3 (TR√ÅI TIM LINE PH√ÅT S√ÅNG - TREND TH·ª¶ KHOA L√ù) ---
    function scrollDownToScene3() {
        document.getElementById('btn-down-arrow').style.opacity = '0';
        document.getElementById('btn-down-arrow').style.pointerEvents = 'none';
        document.getElementById('universe').style.transform = 'translateY(-100vh)';
        // K√≠ch ho·∫°t hi·ªáu ·ª©ng l·ªõn d·∫ßn sau khi l∆∞·ªõt xong
        setTimeout(() => { 
            document.getElementById('giant-heart').classList.add('growing');
            startGlowingHeartLines(); 
        }, 2000);
    }

    function startGlowingHeartLines() {
        const container = document.getElementById('giant-heart');
        // TƒÉng s·ªë l∆∞·ª£ng ƒëi·ªÉm ƒë·ªÉ ƒë∆∞·ªùng n√©t m∆∞·ª£t h∆°n
        const numParticles = 350; 
        const scale = 12; 

        for (let i = 0; i < Math.PI * 2; i += (Math.PI * 2) / numParticles) {
            let x = 16 * Math.pow(Math.sin(i), 3);
            let y = -(13 * Math.cos(i) - 5 * Math.cos(2*i) - 2 * Math.cos(3*i) - Math.cos(4*i));

            let particle = document.createElement('div');
            particle.className = 'glowing-particle';
            container.appendChild(particle);

            setTimeout(() => {
                // Bung ra x·∫øp th√†nh h√¨nh tr√°i tim
                particle.style.transform = `translate(calc(-50% + ${x * scale}px), calc(-50% + ${y * scale}px)) scale(1)`;
            }, i * 3);
        }
    }
</script>
</body>
