<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Love üíñ</title>
<style>
    :root {
        --pink-main: #ff4d6d;
        --pink-light: #ff758f;
        --green-dark: #1b4332;
        --green-medium: #2d6a4f;
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Quicksand', sans-serif}

    body {
        height: 100vh;
        background: radial-gradient(circle at top, #1b1b3a, #050505);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ‚≠ê Sao & Tim n·ªÅn */
    .star { position:absolute; background:white; border-radius:50%; opacity:.5; animation: blink 3s infinite; }
    @keyframes blink { 0%, 100% {opacity: 0.3} 50% {opacity: 0.8} }
    .bg-heart { position: absolute; color: var(--pink-main); animation: floatUp 6s linear forwards; z-index: 1; opacity: 0.6; }
    @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0.5); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* ‚úâÔ∏è Envelope Wrapper */
    .envelope-wrapper {
        position: relative;
        width: 300px;
        height: 200px;
        z-index: 100;
        perspective: 1000px;
        margin-top: 50px; /* CƒÉn ch·ªânh v·ªã tr√≠ */
    }

    .envelope {
        position: relative;
        width: 100%; height: 100%;
        background: #ffffff;
        border-radius: 0 0 10px 10px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        z-index: 10;
    }

    /* M·∫∑t tr∆∞·ªõc phong b√¨ */
    .envelope::after {
        content: ""; position: absolute; bottom: 0; 
        width: 100%; height: 100%;
        z-index: 30; /* N·∫±m tr√™n th∆∞ l√∫c ch∆∞a m·ªü */
        /* D√πng clip-path ƒë·ªÉ c·∫Øt h√¨nh tam gi√°c chu·∫©n */
        background: #fff;
        clip-path: polygon(0 40%, 50% 100%, 100% 40%, 100% 100%, 0 100%);
        border-radius: 0 0 10px 10px;
    }

    /* N·∫Øp phong b√¨ */
    .lid {
        position: absolute; top: 0; left: 0; width: 0; height: 0;
        border-left: 150px solid transparent; border-right: 150px solid transparent;
        border-top: 110px solid #ff9eb5;
        transform-origin: top; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 40; /* N·∫±m tr√™n c√πng */
    }

    .envelope.open .lid { 
        transform: rotateX(180deg); 
        z-index: 5; /* Khi m·ªü th√¨ chui xu·ªëng d∆∞·ªõi */
    }

    /* üìú B·ª©c th∆∞ - S·ª¨A L·ªñI HI·ªÇN TH·ªä */
    .letter {
        position: absolute; 
        bottom: 0; 
        left: 50%; 
        transform: translateX(-50%);
        width: 90%; 
        background: #fff; 
        padding: 20px 15px; 
        border-radius: 5px;
        color: #c9184a; 
        text-align: center; 
        transition: transform 0.8s 0.3s, z-index 0s 0.3s; 
        z-index: 20; /* Ban ƒë·∫ßu n·∫±m trong phong b√¨ */
        background-image: repeating-linear-gradient(white, white 24px, #fde2e8 25px);
        line-height: 25px; 
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    /* Khi m·ªü: Bay l√™n cao v√† n·∫±m tr√™n t·∫•t c·∫£ */
    .envelope.open .letter { 
        transform: translate(-50%, -240px); 
        z-index: 999; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* üñºÔ∏è POLAROID PHOTOS */
    .photo-card {
        position: absolute;
        width: 100px; 
        background: white;
        padding: 5px; padding-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transform-origin: center;
        opacity: 0;
        z-index: 50; /* N·∫±m d∆∞·ªõi th∆∞ (999) nh∆∞ng tr√™n n·ªÅn */
        transition: 1.5s cubic-bezier(0.25, 1, 0.5, 1);
        pointer-events: none;
    }
    .photo-card img { width: 100%; height: auto; display: block; border: 1px solid #eee; }

    /* üîò Button */
    .open-btn {
        margin-top: 100px; padding: 15px 45px;
        background: var(--pink-main); color: white;
        border: none; border-radius: 50px;
        font-weight: bold; font-size: 1.1rem;
        cursor: pointer; z-index: 200;
        box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
        transition: 0.3s;
    }
    .open-btn:hover { transform: scale(1.1); background: var(--pink-light); }

    /* üå∑ Garden */
    .garden { position: absolute; bottom: 0; width: 100%; height: 130px; display: flex; justify-content: center; align-items: flex-end; gap: 60px; }
    .tulip { position: relative; animation: sway 4s infinite alternate; transform-origin: bottom; display: flex; flex-direction: column; align-items: center; }
    @keyframes sway { from {transform: rotate(-2deg)} to {transform: rotate(2deg)} }
    .stem { width: 6px; height: 60px; background: linear-gradient(to right, var(--green-dark), var(--green-medium)); border-radius: 5px; }
    .flower { width: 40px; height: 48px; position: relative; z-index: 25; }
    .petal { position: absolute; background: var(--pink-main); border-radius: 50% 50% 30% 30% / 80% 80% 20% 20%; }
    .petal.main { width: 32px; height: 48px; left: 4px; z-index: 3; box-shadow: inset 2px -4px 8px rgba(0,0,0,0.15); }
    .petal.side { width: 30px; height: 44px; top: 3px; background: var(--pink-light); }
    .petal.left { left: -6px; transform: rotate(-15deg); z-index: 2; }
    .petal.right { right: -6px; transform: rotate(15deg); z-index: 2; }
    .leaf { position: absolute; background: linear-gradient(to top, var(--green-dark), #40916c); clip-path: ellipse(15% 50% at 50% 50%); width: 25px; height: 85px; bottom: 5px; transform-origin: bottom center; }
    .leaf.left { left: -20px; transform: rotate(-35deg) scaleX(-1); }
    .leaf.right { right: -20px; transform: rotate(35deg); }

    /* Animation ƒëung ƒë∆∞a cho ·∫£nh */
    @keyframes floatInfo {
        0% { transform: translate(var(--x), var(--y)) rotate(var(--r)); }
        100% { transform: translate(var(--x), calc(var(--y) - 10px)) rotate(calc(var(--r) + 2deg)); }
    }
</style>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="envelope-wrapper">
    <div class="envelope" id="env">
        <div class="lid"></div>
        <div class="letter">
            <h3 style="margin-bottom: 20px;">Happy Valentine's üíñ</h3>
            <p>Em l√† ƒëi·ªÅu tuy·ªát v·ªùi nh·∫•t!</p>
            <p>C·∫£m ∆°n em ƒë√£ ·ªü b√™n anh ü•∞</p>
            <p style="font-weight:bold; margin-top: 10px;">Y√™u em r·∫•t nhi·ªÅu üíï</p>
        </div>
    </div>
</div>

<button class="open-btn" id="btn" onclick="openLetter()">Nh·∫•n ƒë·ªÉ m·ªü qu√† üíå</button>

<div class="garden">
    <div class="tulip"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -1s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem" style="height: 70px"></div><div class="leaf left"></div><div class="leaf right"></div></div>
    <div class="tulip" style="animation-delay: -2s"><div class="flower"><div class="petal side left"></div><div class="petal side right"></div><div class="petal main"></div></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>
</div>

<script>
    // üî• 1. DANH S√ÅCH ·∫¢NH (√îng thay link ·∫£nh th·∫≠t v√†o ƒë√¢y, c√†ng nhi·ªÅu c√†ng ƒë·∫πp)
    // Tui ƒë·ªÉ s·∫µn 8 t·∫•m placeholder
    const photos = [
        "https://via.placeholder.com/150x150/ffb3c1/fff?text=Anh+1",
        "https://via.placeholder.com/150x150/ffafcc/fff?text=Anh+2",
        "https://via.placeholder.com/150x150/ffc8dd/fff?text=Anh+3",
        "https://via.placeholder.com/150x150/cdb4db/fff?text=Anh+4",
        "https://via.placeholder.com/150x150/a2d2ff/fff?text=Anh+5",
        "https://via.placeholder.com/150x150/bde0fe/fff?text=Anh+6",
        "https://via.placeholder.com/150x150/8ecae6/fff?text=Anh+7",
        "https://via.placeholder.com/150x150/219ebc/fff?text=Anh+8"
    ];

    // 2. Decor Stars & Hearts
    for(let i=0; i<60; i++) {
        let s = document.createElement('div');
        s.className = 'star';
        s.style.width = s.style.height = Math.random() * 2 + 'px';
        s.style.left = Math.random() * 100 + 'vw';
        s.style.top = Math.random() * 100 + 'vh';
        document.body.appendChild(s);
    }
    setInterval(() => {
        let h = document.createElement('div');
        h.className = 'bg-heart';
        h.innerHTML = '‚ù§Ô∏è';
        h.style.left = Math.random() * 100 + 'vw';
        h.style.fontSize = Math.random() * 15 + 10 + 'px';
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 6000);
    }, 500);

    // 3. X·ª≠ l√Ω m·ªü th∆∞ v√† bung ·∫£nh
    function openLetter() {
        document.getElementById('env').classList.add('open');
        document.getElementById('btn').style.opacity = '0';
        setTimeout(() => document.getElementById('btn').style.display = 'none', 500);

        // Bung ·∫£nh ra xung quanh
        const total = photos.length;
        const radius = 220; // ƒê·ªô r·ªông c·ªßa v√≤ng tr√≤n ·∫£nh (tƒÉng n·∫øu mu·ªën r·ªông h∆°n)

        photos.forEach((url, i) => {
            let img = document.createElement('div');
            img.className = 'photo-card';
            img.innerHTML = `<img src="${url}">`;
            
            // ƒê·∫∑t v·ªã tr√≠ xu·∫•t ph√°t ·ªü gi·ªØa m√†n h√¨nh
            img.style.left = '50%';
            img.style.top = '40%';
            img.style.transform = 'translate(-50%, -50%) scale(0)';
            document.body.appendChild(img);

            // T√≠nh to√°n v·ªã tr√≠ ƒë√≠ch (theo h√¨nh v√≤ng tr√≤n)
            // G√≥c b·∫Øt ƒë·∫ßu t·ª´ -180 ƒë·ªô ƒë·∫øn 0 ƒë·ªô (n·ª≠a v√≤ng tr√≤n tr√™n) ho·∫∑c c·∫£ v√≤ng tr√≤n
            let angle = (i / total) * Math.PI * 2; // X·∫øp th√†nh v√≤ng tr√≤n
            let x = Math.cos(angle) * radius;
            let y = Math.sin(angle) * radius - 50; // Tr·ª´ ƒëi m·ªôt ch√∫t ƒë·ªÉ ·∫£nh bay cao h∆°n

            let randomRot = (Math.random() - 0.5) * 30; // Xoay ng·∫´u nhi√™n

            // Set bi·∫øn CSS ƒë·ªÉ d√πng cho keyframes
            img.style.setProperty('--x', `calc(-50% + ${x}px)`);
            img.style.setProperty('--y', `calc(-50% + ${y}px)`);
            img.style.setProperty('--r', `${randomRot}deg`);

            // Animation bay ra
            setTimeout(() => {
                img.style.opacity = '1';
                img.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) rotate(${randomRot}deg)`;
                
                // Sau khi bay ra xong th√¨ ƒëung ƒë∆∞a
                setTimeout(() => {
                    img.style.animation = `floatInfo ${3 + Math.random()}s ease-in-out infinite alternate`;
                }, 1500);

            }, i * 150); // Delay t·ª´ng t·∫•m ƒë·ªÉ bay l·∫ßn l∆∞·ª£t
        });
    }
</script>
</body>
</html>
